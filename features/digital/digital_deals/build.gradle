apply plugin: 'com.android.library'
apply plugin: 'android-apt'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(rootProject.ext.features.core)
    compile project(rootProject.ext.libraries.design)
    compile rootProject.ext.miscDependencies.dagger
    apt rootProject.ext.miscDependencies.daggerCompiler
    compile rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    apt rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor
    compile rootProject.ext.supportLibDependencies.cardViewV7
    compile rootProject.ext.supportLibDependencies.constraintLayout

    compile 'at.blogc:expandabletextview:1.0.5'
//    compile 'com.vipulasri:ticketview:1.0.5'


}
