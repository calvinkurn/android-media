apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'TkpdFlight']
            }
        }
    }
}

//kapt {
