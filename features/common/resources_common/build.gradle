apply plugin: 'com.android.library'

android {
    namespace 'com.tokopedia.resources.common'
    testNamespace 'com.tokopedia.resources.common.test'
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        vectorDrawables.useSupportLibrary = vectorDrawable.toBoolean()
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies { 
	implementation rootProject.ext.unifyDependencies.principles
}

project.ext {
    artifactId = 'resources-common'
    groupId = 'com.tokopedia.common'
    versionName = "0.0.2"
    artifactName = "resources_common-release"
}

apply from: '../../../publish_local.gradle'