apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://maven-hansel.tokopedia.com/maven' }
}
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

project.ext {
    artifactId = 'common'
    groupId = 'com.tokopedia.payment'
    versionName = "0.0.2"
    artifactName = 'common_payment-release'
}

apply from: '../../../publish_local.gradle'
