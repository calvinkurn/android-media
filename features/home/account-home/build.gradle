apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: "de.mannodermaus.android-junit5"

buildscript {
    repositories {
        maven {
            url "https://maven.google.com"
        }
        google()
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
        jcenter()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.gradlePlugin.crashlytics
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    defaultConfig {
        multiDexEnabled(project.hasProperty('coverage') ? true : false)
        testInstrumentationRunner 'com.tokopedia.test.application.InstrumentationTestRunner'
    }
    sourceSets.each {
        it.java.srcDirs += "src/$it.name/kotlin"
    }

    testOptions {
        junitPlatform {
            filters {
                engines {
                    include 'spek2'
                }
            }
        }
        unitTests.all {
            testLogging.events = ["passed", "skipped", "failed"]
        }
    }
}


