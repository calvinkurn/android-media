apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-kapt.gradle"
apply from: "../../compile-instrument-test.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'kotlin-parcelize'

android {
    namespace 'com.tokopedia.tokofood'
    testNamespace 'com.tokopedia.tokofood.test'
    buildFeatures {
        viewBinding true
    }
    def pathSources = "src/main/res/"
    def searchPath = "/search/"
    sourceSets {
        main {
            res.srcDirs = [
                    pathSources,
                    pathSources + 'common',
                    pathSources + 'home',
                    pathSources + 'merchant',
                    pathSources + 'purchase',
                    pathSources + 'ordertracking',
                    pathSources + searchPath + 'common',
                    pathSources + searchPath + 'searchbar',
                    pathSources + searchPath + 'initialstate',
                    pathSources + searchPath + 'searchresult'
            ]
        }
        test {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
        androidTest {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
    }
    defaultConfig {
        multiDexEnabled true
        testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
        google()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

