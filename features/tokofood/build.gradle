apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'

android {
    buildFeatures {
        viewBinding true
    }
    def pathSources = "src/main/res/"
    sourceSets {
        main {
            res.srcDirs = [
                    pathSources,
                    pathSources + 'home',
                    pathSources + 'merchant',
                    pathSources + 'purchase',
                    pathSources + 'ordertracking'
            ]
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
        google()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

