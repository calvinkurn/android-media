query rechargeGetDynamicPage($platformId: Int!, $enablePersonalize: Boolean) {
  rechargeGetDynamicPage(platformID: $platformId, enablePersonalize: $enablePersonalize){
    sections {
      id
      title
      sub_title
      template
      tracking {
        action
        data
      }
      items {
        id
        title
        sub_title
        tracking {
          action
          data
        }
        content
        app_link
        web_link
        text_link
        media_url
        template
        button_type
        label_1
        label_2
        label_3
        server_date
        due_date
      }
    }
  }
}