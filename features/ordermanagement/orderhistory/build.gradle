        exclude group: "com.android.support"
    }
    implementation(rootProject.ext.tkpdLibDependencies.showcase) {
        exclude group: "com.android.support"
    }
    implementation rootProject.ext.debugToolsDependencies.chuck
}

project.ext {
    artifactId = 'seller'
    groupId = 'com.tokopedia.ordermanagement.orderhistory'
    versionName = "0.0.2"
    artifactName ="ordermanagement-orderhistory-release"
}

