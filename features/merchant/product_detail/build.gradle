android {
    namespace 'com.tokopedia.product.detail'
    testNamespace 'com.tokopedia.product.detail.test'

    def pathSources = "src/main/res/"
    sourceSets {
        main {
            res.srcDirs = [
                    pathSources,
                    pathSources + 'detail',
                    pathSources + 'detail/a_plus_content',
                    pathSources + 'detail/bmgm',
                    pathSources + 'detail/shipment',
                    pathSources + 'detail/review',
                    pathSources + 'detail/promo_price',
                    pathSources + 'detail/gwp',
            ]
        }
        androidTest {
            resources.srcDirs += "$projectDir/src/androidTest/resources"
        }
    }

    sourceSets.each {
        it.java.srcDirs += "src/$it.name/kotlin"
    }

    packagingOptions {
        exclude 'META-INF/**'
    }

    testOptions {
        unitTests.all {
            testLogging.events = ["passed", "skipped", "failed"]
        }
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }

    defaultConfig {
        multiDexEnabled true
        testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }

    buildFeatures {
        viewBinding true
        buildConfig true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = rootProject.ext.composeVersion
    }
}

buildscript {
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
        google()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

