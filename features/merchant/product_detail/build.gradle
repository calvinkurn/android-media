    flavorDimensions "tier", "client"
    productFlavors {
        prod {
            dimension "client"
            testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"
        }
        live {
            dimension "tier"
        }
        staging {
            dimension "tier"
        }
        dev {
            dimension "client"
        }
    }

    sourceSets.each {
        it.java.srcDirs += "src/$it.name/kotlin"
    }

    packagingOptions {
        exclude 'META-INF/**'
    }

    testOptions {
        unitTests.all {
            testLogging.events = ["passed", "skipped", "failed"]
        }
    }

    defaultConfig {
        multiDexEnabled true
        testApplicationId "com.tokopedia.product"
        testInstrumentationRunner "com.tokopedia.test.application.environment.MockInstrumentationTestRunner"
    }
}

buildscript {
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        mavenCentral()
        jcenter()
        maven { url 'https://hansel.io/maven' }
        google()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

