apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-kapt.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'kotlin-parcelize'

android {
    namespace 'com.tokopedia.sellerhome'
    testNamespace 'com.tokopedia.sellerhome.test'
    packagingOptions {
        exclude 'META-INF/**'
    }

    defaultConfig {
        multiDexEnabled true
    }

    buildFeatures {
        viewBinding true
        buildConfig true
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
        google()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

