apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
        jcenter()
        google()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    def pathSources = "src/main/res/"
    sourceSets {
        main {
            res.srcDirs = [
                    pathSources,
                    pathSources + 'inboxreview',
                    pathSources + 'reviewdetail',
                    pathSources + 'reviewlist',
                    pathSources + 'reviewreply',
            ]
        }
    }
    androidExtensions {
        experimental = true
    }
}

