apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-kapt.gradle"
apply from: "../../../compile-instrument-test.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'kotlin-parcelize'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
        google()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.review'
    testNamespace 'com.tokopedia.review.test'
    def pathSources = "src/main/res/"
    sourceSets {
        main {
            res.srcDirs = [
                    pathSources,
                    pathSources + 'historydetail',
                    pathSources + 'inboxreview',
                    pathSources + 'reviewdetail',
                    pathSources + 'reviewlist',
                    pathSources + 'reviewreply',
                    pathSources + 'createreputation',
                    pathSources + 'credibility',
                    pathSources + 'reading',
                    pathSources + 'gallery',
                    pathSources + 'common',
                    pathSources + 'media',
                    pathSources + 'bulk_write_review'
            ]
        }
        androidTest {
            resources.srcDirs += "$projectDir/src/androidTest/resources"
        }
    }
    defaultConfig {
        multiDexEnabled true
    }
    buildFeatures {
        viewBinding true
        buildConfig true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = rootProject.ext.composeVersion
    }
}

