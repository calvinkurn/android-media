apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://hansel.io/maven' }
}
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    flavorDimensions "tier", "client"
    productFlavors {
        prod {
            dimension "client"
            testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"
        }
        live {
            dimension "tier"
        }
        staging {
            dimension "tier"
        }
        dev {
            dimension "client"
            testInstrumentationRunner "com.tokopedia.test.application.environment.MockInstrumentationTestRunner"
        }
    }

    defaultConfig {
        multiDexEnabled true
    }
}

