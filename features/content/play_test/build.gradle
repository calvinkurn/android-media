apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

dependencies {
    implementation rootProject.ext.testDependencies.androidxTest
    implementation projectOrAar(rootProject.ext.libraries.cassavaTest)

    implementation rootProject.ext.testDependencies.espressoIntents
    implementation rootProject.ext.testDependencies.espressoContrib
}

project.ext {
    artifactId = 'play-test'
    groupId = 'com.tokopedia.content'
    versionName = "0.0.1"
    artifactName ="play_test-release"
}

apply from: '../../../publish_local.gradle'