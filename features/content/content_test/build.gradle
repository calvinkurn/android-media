apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"

android {
    namespace 'com.tokopedia.content.test'
    testNamespace 'com.tokopedia.content.test.test'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
}

dependencies {
    implementation projectOrAar(rootProject.ext.libraries.tkpdabstraction)
    implementation projectOrAar(rootProject.ext.libraries.unitTest)

    // Unit Test Dependency
    implementation rootProject.ext.testDependencies.assertJCore

    // Instrumentation Test Dependency
    implementation rootProject.ext.testDependencies.androidxTest
    implementation rootProject.ext.testDependencies.espressoIntents
    implementation rootProject.ext.testDependencies.espressoContrib

    implementation rootProject.ext.tkpdInternalLibDependencies.cassavaTest

    implementation rootProject.ext.unifyDependencies.components
}

project.ext {
    artifactId = 'content-test'
    groupId = 'com.tokopedia.content'
    versionName = "0.0.1"
    artifactName ="content_test-release"
}

apply from: '../../../publish_local.gradle'