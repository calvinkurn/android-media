apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'

kapt {
    correctErrorTypes = true
    useBuildCache = true
}

android {
    buildFeatures {
        viewBinding true
        buildConfig true
    }
}

repositories {
    maven { url 'https://maven-hansel.tokopedia.com/maven' }
}
