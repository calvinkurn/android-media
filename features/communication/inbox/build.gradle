apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-kapt.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    buildFeatures {
        viewBinding true
    }
    defaultConfig {
        multiDexEnabled true
        testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
    testOptions {
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
                excludes = ['jdk.internal.*']
            }
        }
        animationsDisabled = true
    }
    sourceSets {
        test {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
        androidTest {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
        main {
            res {
                srcDirs 'src/main/res', 'src/main/res/layouts/oldinbox', 'src/main/res/layouts/page',
                        'src/main/res/layouts/staticmenu', 'src/main/res/layouts/banner',
                        'src/main/res/layouts/recommendation'
            }
        }
    }
}

