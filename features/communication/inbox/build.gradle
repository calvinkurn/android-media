apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-kapt.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.inbox'
    testNamespace 'com.tokopedia.inbox.test'
    buildFeatures {
        viewBinding true
    }
    defaultConfig {
        multiDexEnabled true
        testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
    testOptions {
        animationsDisabled = true
    }
    sourceSets {
        main {
            res {
                srcDirs 'src/main/res', 'src/main/res/layouts/oldinbox', 'src/main/res/layouts/page',
                        'src/main/res/layouts/staticmenu', 'src/main/res/layouts/topads',
                        'src/main/res/layouts/recommendation', 'src/main/res/layouts/widget'
            }
        }
    }
}

