apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-kapt.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'kotlin-parcelize'

android {
    namespace 'com.tokopedia.topchat'
    testNamespace 'com.tokopedia.topchat.test'
    buildFeatures {
        viewBinding true
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.topchat'
    testNamespace 'com.tokopedia.topchat.test'
    defaultConfig {
        multiDexEnabled true
        testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"
    }
    testOptions {
        animationsDisabled = true
    }
    sourceSets {
        test {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
        androidTest {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
        main {
            res {
                srcDirs 'src/main/res',
                        'src/main/res/layouts/chatroom/page',
                        'src/main/res/layouts/chatroom/general',
                        'src/main/res/layouts/chatroom/replyarea',
                        'src/main/res/layouts/chatroom/sticker',
                        'src/main/res/layouts/chatroom/messagebubble',
                        'src/main/res/layouts/chatroom/messagebubble/autoreply',
                        'src/main/res/layouts/chatroom/messagebubble/ordercancellation',
                        'src/main/res/layouts/chatroom/smartreplywidget',
                        'src/main/res/layouts/chatroom/attachment/product',
                        'src/main/res/layouts/chatroom/attachment/productbundling',
                        'src/main/res/layouts/chatroom/attachment/image',
                        'src/main/res/layouts/chatroom/attachment/voucher',
                        'src/main/res/layouts/chatroom/attachment/invoice',
                        'src/main/res/layouts/chatroom/attachment/reviewreminder',
                        'src/main/res/layouts/chatroom/orderprogress',
                        'src/main/res/layouts/chatroom/broadcast/base',
                        'src/main/res/layouts/chatroom/broadcast',
                        'src/main/res/layouts/chatroom/broadcast/old',
                        'src/main/res/layouts/chatroom/bubbles',

                        'src/main/res/layouts/chatlist/page',
                        'src/main/res/layouts/chatlist/list',
                        'src/main/res/layouts/chatlist/filter',
                        'src/main/res/layouts/chatlist/operationalinsight',

                        'src/main/res/layouts/chatsearch',
                        'src/main/res/layouts/chatsetting',
                        'src/main/res/layouts/chattemplate'
            }
        }
    }

}

