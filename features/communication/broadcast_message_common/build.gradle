apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://hansel.io/maven' }
}
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

dependencies {
    testCompile rootProject.ext.testDependencies.junit
    implementation rootProject.ext.tkpdInternalLibDependencies.usecase
    implementation project(rootProject.ext.libraries.tkpdabstraction)
    implementation rootProject.ext.tkpdInternalLibDependencies.graphql
    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

project.ext {
    artifactId = 'broadcast-message-common'
    groupId = 'com.tokopedia.communication'
    versionName = "1.0.0"
    artifactName = "communicationbroadcastmessagecommon-release"
}

apply from: '../../../publish_local.gradle'