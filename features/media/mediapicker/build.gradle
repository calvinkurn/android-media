apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-module.gradle"
apply from: "../../../compile-unit-test.gradle"
apply from: "../../../compile-instrument-test.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'

kapt {
    correctErrorTypes = true
    useBuildCache = true
}

repositories {
    maven { url 'https://maven-hansel.tokopedia.com/maven' }
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }

    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    defaultConfig {
        multiDexEnabled true
        testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    sourceSets {
        test {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
        androidTest {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
    }

    // TODO, remove this
    testOptions {
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
                excludes = ['jdk.internal.*']
            }
        }
        unitTests.returnDefaultValues = true
    }

    buildFeatures {
        viewBinding true
    }
}

