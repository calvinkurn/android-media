apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-kapt.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'kotlin-parcelize'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }

    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.editor'
    testNamespace 'com.tokopedia.editor.test'

    defaultConfig {
        multiDexEnabled true
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    sourceSets {
        test {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
        androidTest {
            java.srcDirs += "$projectDir/src/testCommon/java"
        }
    }

    buildTypes {
        debug {
            ext.enableHansel = project.hasProperty('hanselEnableDebug')
            testCoverageEnabled (project.hasProperty('coverage'))
        }
        release {
            ext.enableHansel = !project.hasProperty('hanselDisableRelease')
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
                excludes = ['jdk.internal.*']
            }
        }
    }

    buildFeatures {
        viewBinding true
    }

    sourceSets {
        main {
            res {
                srcDirs 'src/main/res',
                        'src/main/res/layouts/parent',
                        'src/main/res/layouts/image',
                        'src/main/res/layouts/video'
            }
        }
    }
}

