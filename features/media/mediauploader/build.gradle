apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    sourceSets.each {
        it.java.srcDirs += "src/$it.name/kotlin"
    }
    sourceSets {
        test {
            resources.srcDirs += ['src/test/resources']
        }
    }
}

dependencies {
	implementation rootProject.ext.unifyDependencies.principles
    implementation projectOrAar(rootProject.ext.features.resourcesCommon)
    implementation projectOrAar(rootProject.ext.libraries.kotlinExtensions)
    implementation projectOrAar(rootProject.ext.libraries.tkpdabstraction)
    implementation projectOrAar(rootProject.ext.libraries.logger)

    implementation rootProject.ext.tkpdInternalLibDependencies.globalconfig
    implementation rootProject.ext.tkpdInternalLibDependencies.usecase
    implementation rootProject.ext.tkpdInternalLibDependencies.url
    implementation projectOrAar(rootProject.ext.libraries.network)
    implementation projectOrAar(rootProject.ext.libraries.usersession)
    implementation projectOrAar(rootProject.ext.libraries.graphql)
    implementation projectOrAar(rootProject.ext.libraries.utils)

    implementation rootProject.ext.supportLibDependencies.kotlinSupportJdk8

    implementation rootProject.ext.miscDependencies.rxJavaComputation
    implementation rootProject.ext.miscDependencies.gson
    implementation rootProject.ext.miscDependencies.multiDex
    implementation rootProject.ext.miscDependencies.dagger
    annotationProcessor rootProject.ext.miscDependencies.daggerCompiler

    implementation rootProject.ext.networkDependencies.retrofit
    implementation rootProject.ext.testDependencies.androidAnnotation
    implementation rootProject.ext.debugToolsDependencies.chuck

    implementation (rootProject.ext.firebase.crashlytics) {
        transitive = true
    }

    debugImplementation rootProject.ext.miscDependencies.workManager
    debugImplementation projectOrAar(rootProject.ext.libraries.imagePickerCommon)
    debugImplementation projectOrAar(rootProject.ext.libraries.applink)
    debugImplementation projectOrAar(rootProject.ext.features.medialoader)
    debugImplementation projectOrAar(rootProject.ext.features.mediapicker)
    debugImplementation projectOrAar(rootProject.ext.features.mediapickerCommon)
    debugImplementation rootProject.ext.unifyDependencies.principles
    debugImplementation rootProject.ext.unifyDependencies.components
    debugImplementation rootProject.ext.supportLibDependencies.constraintLayout

    testImplementation rootProject.ext.testDependencies.mockk
    testImplementation rootProject.ext.testDependencies.kotlinTest
    testImplementation rootProject.ext.testDependencies.retrofitMockWebser
    testImplementation rootProject.ext.supportLibDependencies.kotlinReflection
}

project.ext {
    artifactId = 'media-uploader'
    groupId = 'com.tokopedia.media'
    versionName = "0.0.1"
    artifactName = "mediauploader-release"
}

