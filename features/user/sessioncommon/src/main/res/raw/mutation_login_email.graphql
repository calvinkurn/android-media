mutation login_email($grant_type: String!, $username: String!, $password: String!, $password_type: String!, $supported: String!) {
  login_token(input: {grant_type: $grant_type, username: $username, password: $password, password_type: $password_type, supported: $supported}) {
    acc_sid
    access_token
    expires_in
    refresh_token
    sid
    token_type
    sq_check
    cotp_url
    errors {
      name
      message
    }
    event_code
  }
}
