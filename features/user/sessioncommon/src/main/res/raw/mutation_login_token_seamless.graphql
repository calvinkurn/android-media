mutation login_token($grant_type: String!, $access_token: String!, $social_type: String!) {
  login_token(input: {grant_type: $grant_type, access_token: $access_token, social_type: $social_type}) {
    acc_sid
    access_token
    expires_in
    refresh_token
    sid
    token_type
    sq_check
    cotp_url
    errors {
      name
      message
    }
    event_code
  }
}
