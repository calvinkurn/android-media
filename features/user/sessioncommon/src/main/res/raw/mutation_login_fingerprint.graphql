mutation login_after_sq($grant_type: String!, $password_type: String!, $username: String!, $password: String!) {
  login_token(input: {grant_type: $grant_type, password_type: $password_type, username: $username, password: $password}) {
    acc_sid
    access_token
    expires_in
    refresh_token
    sid
    token_type
    sq_check
    action
    errors {
      name
      message
    }
    event_code
  }
}
