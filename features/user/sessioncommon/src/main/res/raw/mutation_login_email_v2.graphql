mutation login_email($grant_type: String!, $username: String!, $password: String!, $hash:String!) {
  login_token(input: {grant_type: $grant_type, username: $username, password: $password, h: $hash}) {
    acc_sid
    access_token
    expires_in
    refresh_token
    sid
    token_type
    sq_check
    action
    errors {
      name
      message
    }
    event_code
    popup_error {
      header
      body
      action
    }
  }
}