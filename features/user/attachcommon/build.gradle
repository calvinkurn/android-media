apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://hansel.io/maven' }
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

dependencies {
    implementation project(rootProject.ext.libraries.kotlinExtensions)
}

project.ext {
    artifactId = 'attachcommon'
    groupId = 'com.tokopedia.user'
    versionName = "0.0.1"
    artifactName = "attachcommon-release"
}

apply from: '../../../publish_local.gradle'