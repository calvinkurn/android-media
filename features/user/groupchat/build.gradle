apply plugin: 'com.android.library'
apply plugin: 'android-apt'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://hansel.io/maven' }
}
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

apt {
    arguments {
        targetModuleName 'TkpdStream'
    }
}

dependencies {

    compile project(rootProject.ext.libraries.abstraction)
    compile project(rootProject.ext.libraries.useCase)
    compile project(rootProject.ext.libraries.design)

    compile(rootProject.ext.tkpdLibDependencies.expandableOption) {
        exclude group: "com.android.support"
    }
    compile rootProject.ext.supportLibDependencies.supportV4

    compile rootProject.ext.playServicesDependencies.plus
    compile rootProject.ext.playServicesDependencies.analytics

    compile rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    apt rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor

    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    provided rootProject.ext.miscDependencies.javaxAnnotation
    compile rootProject.ext.miscDependencies.dagger
    apt rootProject.ext.miscDependencies.daggerCompiler

    compile 'com.sendbird.sdk:sendbird-android-sdk:3.0.49'

    compile(rootProject.ext.debugToolsDependencies.chuck) {
        exclude group: 'com.squareup.okhttp3'
        exclude group: 'com.squareup.okio'
        exclude group: 'com.android.support'
    }

    compile(rootProject.ext.miscDependencies.facebook) {
        exclude group: 'com.android.support'
    }

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile rootProject.ext.testDependencies.junit
}
