apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: "de.mannodermaus.android-junit5"


android {
    testOptions {
        junitPlatform {
            filters {
                engines {
                    include 'spek2'
                }
            }
        }
        unitTests.all {
            testLogging.events = ["passed", "skipped", "failed"]
        }
    }
}

repositories {
    maven { url 'https://maven-hansel.tokopedia.com/maven' }
}

buildscript {
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        mavenCentral()
        jcenter()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
        classpath rootProject.ext.miscDependencies.androidjunit5
    }
}

// For instrumentation test
android {
    defaultConfig {
        testInstrumentationRunner "com.tokopedia.test.application.InstrumentationTestRunner"
