    testImplementation "org.jetbrains.kotlin:kotlin-reflect:1.3.41"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    
    kapt rootProject.ext.miscDependencies.lifeCycleRuntime
