apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://maven-hansel.tokopedia.com/maven' }
}
buildscript {
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        mavenCentral()
        jcenter()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
        google()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
        classpath rootProject.ext.miscDependencies.androidjunit5
    }
}

android {
    packagingOptions {
        exclude 'META-INF/**'
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'TkpdHome']
            }
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

