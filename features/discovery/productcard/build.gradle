apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://hansel.io/maven' }
}

buildscript {
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        mavenCentral()
        jcenter()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    defaultConfig {
        multiDexEnabled true
        testInstrumentationRunner "com.tokopedia.test.application.InstrumentationTestRunner"
    }

    packagingOptions {
        exclude 'META-INF/**'
    }
}

dependencies {
    implementation project(rootProject.ext.features.resourcesCommon)
    implementation project(rootProject.ext.libraries.tkpddesign)
    implementation project(rootProject.ext.libraries.tkpdabstraction)
    implementation project(rootProject.ext.features.topAdsSdk)
    implementation project(rootProject.ext.libraries.kotlinExtensions)

    implementation rootProject.ext.unifyDependencies.components
    implementation rootProject.ext.unifyDependencies.principles

    implementation rootProject.ext.supportLibDependencies.constraintLayout
    implementation rootProject.ext.miscDependencies.loaderviewlibrary
    implementation rootProject.ext.miscDependencies.roundCornerProgressBar
    implementation rootProject.ext.supportLibDependencies.cardViewV7
    implementation rootProject.ext.supportLibDependencies.constraintLayout
    implementation rootProject.ext.networkDependencies.glide

    androidTestImplementation 'com.android.support:multidex:1.0.3'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation rootProject.ext.playServicesDependencies.core
    androidTestImplementation rootProject.ext.firebase.core
    androidTestImplementation project(rootProject.ext.libraries.core_legacy)
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation project(rootProject.ext.libraries.commonNetwork)
    androidTestImplementation rootProject.ext.tkpdInternalLibDependencies.akamaiBotLib
    androidTestImplementation rootProject.ext.tkpdInternalLibDependencies.network
    androidTestImplementation rootProject.ext.tkpdInternalLibDependencies.authentication
    androidTestImplementation project(rootProject.ext.libraries.instrumentation_test)
}

project.ext {
    artifactId = 'product-card'
    groupId = 'com.tokopedia.discovery'
    versionName = "0.0.1"
    artifactName = "productcard-release"
}

apply from: '../../../publish_local.gradle'