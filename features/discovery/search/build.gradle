apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'de.mannodermaus.android-junit5'

repositories {
    maven { url 'https://hansel.io/maven' }
}

buildscript {
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        mavenCentral()
        jcenter()
        maven { url 'https://hansel.io/maven' }
        google()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.5.1.0"
    }
}

project.ext {
    artifactId = 'search'
    groupId = 'com.tokopedia.search'
    versionName = "3.30"
    artifactName ="tkpdsearch-release"
}

android {
    sourceSets.each {
        it.java.srcDirs += "src/$it.name/kotlin"
    }
    testOptions {
        junitPlatform {
            filters {
                engines {
                    include 'spek2'
                }
            }
            jacocoOptions {
                html.enabled = true
                xml.enabled = true
                csv.enabled = true
            }
        }
        unitTests.all {
            testLogging.events = ["passed", "skipped", "failed"]
        }
    }
}

