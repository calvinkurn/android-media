apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://hansel.io/maven' }
}
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'TkpdHome']
            }
        }
    }
}

dependencies {

}

project.ext {
    artifactId = 'home-dependency'
    groupId = 'com.tokopedia.discovery'
    versionName = "1.0.0"
    artifactName ="home-dependencies-no-op-release"
}

apply from: '../../../publish_local.gradle'
