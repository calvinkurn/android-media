query Autofill($latlng: String!, $err: Boolean) {
  kero_maps_autofill(latlng: $latlng, error_data: $err) {
    data {
      title
      formatted_address
      city_id
      province_id
      district_id
      district_name
      postal_code
      latitude
      longitude
      full_data {
        long_name
        short_name
        types
      }
    }
    status
    message_error
    error_code
  }
}
