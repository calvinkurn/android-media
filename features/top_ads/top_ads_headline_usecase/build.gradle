apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-kapt.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: 'kotlin-parcelize'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.top_ads_headline_usecase'
    testNamespace 'com.tokopedia.top_ads_headline_usecase.test'
}

dependencies {
    implementation projectOrAar(rootProject.ext.libraries.graphql)
    implementation projectOrAar(rootProject.ext.features.topAdsManagementCommon)
    implementation rootProject.ext.miscDependencies.dagger
    kapt rootProject.ext.miscDependencies.daggerCompiler
}

project.ext {
    artifactId = 'headline-ads-usecase'
    groupId = 'com.tokopedia.topads'
    versionName = "1.0.0"
    artifactName = "top_ads_headline_usecase-release"
}

apply from: '../../../publish_local.gradle'