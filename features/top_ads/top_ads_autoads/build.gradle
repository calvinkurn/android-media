apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    dataBinding {
        enabled = true
    }
}

project.ext {
    artifactId = 'top_ads_autoads'
    groupId = 'com.tokopedia.topads.auto'
    versionName = "${tkpdTopAdsSDKVersion}"
    artifactName = "top_ads_autoads-release"
}

dependencies {

    final ARCHITECTURE_COMPONENT_VERSION = '1.1.1'

    implementation project(rootProject.ext.libraries.useCase)
    implementation project(rootProject.ext.libraries.applink)
    implementation project(rootProject.ext.libraries.abstraction)
    implementation project(rootProject.ext.libraries.network)
    implementation project(rootProject.ext.libraries.graphql)
    implementation project(rootProject.ext.libraries.design)
    implementation project(rootProject.ext.libraries.userSession)
    implementation project(rootProject.ext.features.topAdsManagementCommon)
    implementation project(rootProject.ext.features.seller)
    implementation project(rootProject.ext.libraries.kotlinExtensions)
    implementation rootProject.ext.supportLibDependencies.appCompactV7
    implementation rootProject.ext.supportLibDependencies.cardViewV7
    implementation rootProject.ext.supportLibDependencies.constraintLayout
    implementation rootProject.ext.miscDependencies.dagger
    implementation rootProject.ext.miscDependencies.multiDex
    implementation rootProject.ext.supportLibDependencies.kotlinSupportJdk7
    implementation rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    implementation rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    annotationProcessor  rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor

    kapt rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor
    kapt rootProject.ext.miscDependencies.daggerCompiler
    kapt rootProject.ext.miscDependencies.lifeCycleRuntime

    implementation "android.arch.lifecycle:extensions:$ARCHITECTURE_COMPONENT_VERSION"
    implementation "android.arch.lifecycle:common-java8:$ARCHITECTURE_COMPONENT_VERSION"
    implementation "android.arch.lifecycle:reactivestreams:$ARCHITECTURE_COMPONENT_VERSION"
    annotationProcessor "android.arch.lifecycle:compiler:$ARCHITECTURE_COMPONENT_VERSION"
}

apply from: '../../../publish_local.gradle'
