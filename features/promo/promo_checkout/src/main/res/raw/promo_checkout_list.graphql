
query tokopointsCouponList($input : CouponListRequest!, $apiVersion : String){
    status
    tokopointsCouponList(input: $input, apiVersion : $apiVersion){
          tokopointsCouponData{
                  id
                  promoID
                  code
                  expired
                  title
                  catalogTitle
                  subTitle
                  catalogSubTitle
                  description
                  icon
                  imageUrl
                  imageUrlMobile
                  thumbnailUrl
                  thumbnailUrlMobile
                  minimum_usage
                  minimum_usage_label
                  imageV2Url
                  imageV2UrlMobile
                  thumbnailV2Url
                  thumbnailV2UrlMobile
                  cta
                  ctaDesktop
                  slug
                  usage {
                      activeCountdown
                      expiredCountdown
                      text
                      usageStr
                      buttonUsage {
                          text
                          url
                          appLink
                          type
                      }
                  }
              }
              tokopointsPaging{
                  hasNext
              }
              tokopointsExtraInfo{
                  infoHTML
                  linkText
                  linkUrl
              }
              tokopointsEmptyMessage{
                  title
                  subTitle
              }
          }
    }
