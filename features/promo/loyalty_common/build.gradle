apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://maven-hansel.tokopedia.com/maven' }
}
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.loyalty.common'
    testNamespace 'com.tokopedia.loyalty.common.test'
}

project.ext {
    artifactId = 'loyalty-common'
    groupId = 'com.tokopedia.promo'
    versionName = "0.0.2"
    artifactName = "loyalty_common-release"
}

apply from: '../../../publish_local.gradle'
