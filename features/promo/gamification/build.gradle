apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

project.ext {
    artifactId = 'gamification'
    groupId = 'com.tokopedia.gamification'
    versionName = "2.22"
    artifactName ="gamification-release"
}

dependencies {
    implementation rootProject.ext.tkpdDependencies.abstraction
    implementation rootProject.ext.tkpdDependencies.design
    implementation rootProject.ext.tkpdDependencies.usecase
    implementation rootProject.ext.tkpdDependencies.applink

    androidTestImplementation(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation rootProject.ext.testDependencies.junit
    testImplementation 'org.mockito:mockito-all:1.10.19'

    provided rootProject.ext.miscDependencies.javaxAnnotation
    implementation rootProject.ext.miscDependencies.dagger
    annotationProcessor rootProject.ext.miscDependencies.daggerCompiler

    implementation rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    annotationProcessor rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor
}

apply from: '../../../publish_local.gradle'