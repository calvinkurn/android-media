mutation get_promo_stack_use($params: PromoStackRequest) {
  get_promo_stack_use(params: $params) {
    status
    data {
      global_success
      success
      codes
      message {
        state
        color
        text
      }
      promo_code_id
      title_description
      discount_amount
      cashback_wallet_amount
      cashback_advocate_referral_amount
      cashback_voucher_description
      invoice_description
      gateway_id
      is_coupon
      coupon_description
      benefit_summary_info {
              final_benefit_text
              final_benefit_amount
              summaries {
                description
                type
                amount_str
                amount
              }
        }
      clashing_info_detail {
          clash_message
          clash_reason
          is_clashed_promos
          option {
            voucher_orders {
                cart_id
                code
                potential_benefit
                promo_name
                unique_id
            }
          }
        }
      voucher_orders {
        code
        success
        unique_id
        cart_id
        type
        cashback_wallet_amount
        discount_amount
        invoice_description
        message {
          state
          color
          text
        }
      }
    }
  }
}