apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"

repositories {
}

buildscript {
    repositories {
        mavenCentral()
    }
}

project.ext {
    artifactId = 'payment-setting'
    groupId = 'com.tokopedia.payment'
    versionName = "${tkpdPaymentVersion}"
    artifactName ="payment_setting-release"
}

dependencies {
    implementation project(rootProject.ext.libraries.abstraction)
    implementation project(rootProject.ext.libraries.design)
    implementation project(rootProject.ext.libraries.graphql)
    implementation project(rootProject.ext.libraries.useCase)
    implementation project(rootProject.ext.libraries.applink)
    implementation rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    implementation rootProject.ext.supportLibDependencies.cardViewV7
    kapt rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor
    testImplementation rootProject.ext.testDependencies.junit
    testImplementation rootProject.ext.testDependencies.kotlinMockito
    testImplementation rootProject.ext.testDependencies.spekApi
    testImplementation rootProject.ext.testDependencies.platformEngine
    testImplementation rootProject.ext.testDependencies.junitPlatformRunner
}
