apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: "de.mannodermaus.android-junit5"

android {
    testOptions {
        junitPlatform {
            filters {
                engines {
                    include 'spek2'
                }
            }
        }
        unitTests.all {
            testLogging.events = ["passed", "skipped", "failed"]
        }
    }
}

repositories {
    maven { url 'https://hansel.io/maven' }
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
        jcenter()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
        classpath rootProject.ext.miscDependencies.androidjunit5
    }
}

dependencies {

}

project.ext {
    artifactId = "checkout"
    groupId = "com.tokopedia.transaction"
    versionName = "0.0.1"
    artifactName = "checkout-release"
}

apply from: "$rootProject.projectDir/publish_local.gradle"
apply from: '../../../jacoco_task.gradle'