apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'android-apt'

dependencies {
    compile project(':tkpdtransaction-common')
    compile project(rootProject.ext.features.core)
    compile project(rootProject.ext.libraries.design)
    compile project(rootProject.ext.features.topAdsSdk)
    compile project(rootProject.ext.features.payment)

    compile(rootProject.ext.tkpdLibDependencies.showcase) {
        exclude group: "com.android.support"
    }

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile rootProject.ext.supportLibDependencies.appCompactV7

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile rootProject.ext.testDependencies.junit

    compile rootProject.ext.miscDependencies.dagger
    apt rootProject.ext.miscDependencies.daggerCompiler

}