apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'
apply plugin: "de.mannodermaus.android-junit5"

android {
    testOptions {
        junitPlatform {
            filters {
                engines {
                    include 'spek2'
                }
            }
        }
        unitTests.all {
            testLogging.events = ["passed", "skipped", "failed"]
        }
    }
}

repositories {
    maven { url 'https://hansel.io/maven' }
}
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
        jcenter()
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
        classpath rootProject.ext.miscDependencies.androidjunit5
    }
}
dependencies {
    implementation project(rootProject.ext.features.resourcesCommon)
    implementation rootProject.ext.firebase.core
    implementation project(rootProject.ext.libraries.tkpddesign)
    implementation project(rootProject.ext.libraries.track)
    implementation project(rootProject.ext.libraries.iris)
    implementation rootProject.ext.tkpdInternalLibDependencies.analyticConstants

    implementation rootProject.ext.supportLibDependencies.constraintLayout
    implementation rootProject.ext.miscDependencies.loaderviewlibrary

    implementation rootProject.ext.tkpdInternalLibDependencies.usecase
    implementation rootProject.ext.tkpdInternalLibDependencies.graphql

    //-------------------------------------------------------------------//
    //--------------------- Testing Library Section ---------------------//
    //-------------------------------------------------------------------//
    testImplementation rootProject.ext.testDependencies.junitJupiterApi
    testImplementation rootProject.ext.testDependencies.mockk
    testImplementation rootProject.ext.testDependencies.spek2Api
    testImplementation rootProject.ext.testDependencies.spek2Dsl
    testImplementation rootProject.ext.supportLibDependencies.kotlinReflection
    implementation rootProject.ext.supportLibDependencies.kotlinSupportJdk8
    //-------------------------------------------------------------------//
}

project.ext {
    artifactId = 'purchase-platform-common'
    groupId = 'com.tokopedia.transaction'
    versionName = "0.0.2"
    artifactName = "purchase_platform_common-release"
}

apply from: '../../../publish_local.gradle'
apply from: '../../../jacoco_task.gradle'