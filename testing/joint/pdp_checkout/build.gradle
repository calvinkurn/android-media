apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-module.gradle"

android {
    defaultConfig {
        multiDexEnabled true
        testInstrumentationRunner "com.tokopedia.test.application.environment.InstrumentationTestRunner"

        testInstrumentationRunnerArguments clearPackageData: 'true'
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }

    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    implementation projectOrAar(rootProject.ext.features.cart)
    implementation projectOrAar(rootProject.ext.features.checkout)
    implementation projectOrAar(rootProject.ext.features.commonPayment)
    implementation projectOrAar(rootProject.ext.features.logisticCommon)
    implementation projectOrAar(rootProject.ext.features.productDetail)
    implementation projectOrAar(rootProject.ext.features.productDetailCommon)
    implementation projectOrAar(rootProject.ext.features.purchase_platform_common)
    implementation projectOrAar(rootProject.ext.features.oneclickcheckout)
    implementation projectOrAar(rootProject.ext.features.variantCommon)

    implementation projectOrAar(rootProject.ext.libraries.baseList)
    implementation rootProject.ext.tkpdInternalLibDependencies.cassavaTest
    implementation projectOrAar(rootProject.ext.libraries.graphql)
    implementation projectOrAar(rootProject.ext.libraries.instrumentation_test)
    implementation projectOrAar(rootProject.ext.libraries.telemetry)
    implementation projectOrAar(rootProject.ext.libraries.tkpdabstraction)

    implementation rootProject.ext.supportLibDependencies.constraintLayout

    implementation rootProject.ext.unifyDependencies.components
    implementation rootProject.ext.unifyDependencies.dialog
    implementation rootProject.ext.unifyDependencies.principles

    implementation rootProject.ext.networkDependencies.okHttp

    implementation rootProject.ext.testDependencies.espressoIntents
    implementation rootProject.ext.testDependencies.espressoCore
