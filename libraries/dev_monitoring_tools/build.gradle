apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.dev_monitoring_tools'
    testNamespace 'com.tokopedia.dev_monitoring_tools.test'
}

dependencies {
	implementation rootProject.ext.unifyDependencies.principles
    implementation projectOrAar(rootProject.ext.libraries.utils)
    implementation projectOrAar(rootProject.ext.libraries.deviceInfo)
    implementation projectOrAar(rootProject.ext.libraries.remoteConfig)
    implementation projectOrAar(rootProject.ext.libraries.logger)

    implementation rootProject.ext.tkpdInternalLibDependencies.betaNotif

    implementation rootProject.ext.debugToolsDependencies.tooLargeTool
    implementation rootProject.ext.serviceDependencies.anrWatchDogs
    implementation rootProject.ext.tkpdInternalLibDependencies.globalconfig

    if(rootProject.ext.debugToolsEnabled) {
        debugImplementation (rootProject.ext.debugToolsDependencies.leakPublisher){
            exclude group:'com.google.firebase'
        }
    }
}

project.ext {
    artifactId = 'inapp-update'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.2"
    artifactName = "inappupdate-release"
}

apply from: '../../publish_local.gradle'
