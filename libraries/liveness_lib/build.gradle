apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://hansel.io/maven' }
    flatDir {
        dirs 'libs'
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}
android {
//    compileSdkVersion 28
//
    defaultConfig {
//        minSdkVersion 14
        buildConfigField('String', "MODEL_ASSETS_VERSION",'"1"')
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }

}

dependencies {
//    implementation 'com.android.support:appcompat-v7:28.0.0'
    api(name: 'guardian_core_v1.6', ext: 'aar')
}

project.ext {
    artifactId = 'liveness_lib'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.1"
    artifactName = "liveness-lib"
}

apply from: '../../publish_local.gradle'

