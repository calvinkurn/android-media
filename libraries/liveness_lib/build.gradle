apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    flatDir {
        dirs 'libs'
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}
android {
    defaultConfig {
        buildConfigField('String', "MODEL_ASSETS_VERSION",'"1"')
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    api(name: 'guardian_core_v2.8', ext: 'aar')
    api(name: 'liveness_lib_v1.3.4', ext: 'aar')
}

project.ext {
    artifactId = 'liveness_lib'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.2"
    artifactName = "liveness_lib-release"
}

apply from: '../../publish_local.gradle'

