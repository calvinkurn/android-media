apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"

dependencies {
    implementation rootProject.ext.unifyDependencies.components
    implementation rootProject.ext.networkDependencies.glide
    implementation(rootProject.ext.debugToolsDependencies.timber) {
        exclude group: 'org.jetbrains', module: 'annotations'
    }
}

project.ext {
    artifactId = 'kotlin-extensions'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.1"
    artifactName = "kotlin_extensions-release"
}

apply from: '../../publish_local.gradle'