apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.encryption'
    testNamespace 'com.tokopedia.encryption.test'
}

dependencies {
    testImplementation rootProject.ext.testDependencies.robolectric
    testImplementation rootProject.ext.testDependencies.testCore
    api rootProject.ext.miscDependencies.googleTink
}

project.ext {
    artifactId = 'encryption'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.2"
    artifactName = "encryption-release"
}

apply from: '../../publish_local.gradle'