apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.utils'
    testNamespace 'com.tokopedia.utils.test'
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        vectorDrawables.useSupportLibrary=vectorDrawable.toBoolean()
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled (project.hasProperty('coverage'))
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }
    }

    android {
        buildFeatures {
            viewBinding true
            aidl true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = rootProject.ext.composeVersion
    }
}

dependencies {
    implementation rootProject.ext.supportLibDependencies.kotlinSupport
    implementation rootProject.ext.supportLibDependencies.appCompactV7
    implementation rootProject.ext.supportLibDependencies.design
    implementation rootProject.ext.unifyDependencies.principles
    implementation rootProject.ext.unifyDependencies.components
    implementation rootProject.ext.unifyDependencies.icons
    implementation rootProject.ext.unifyDependencies.dialog
    implementation rootProject.ext.networkDependencies.glide
    androidTestImplementation rootProject.ext.supportLibDependencies.constraintLayout
    implementation projectOrAar(rootProject.ext.libraries.logger)

    implementation rootProject.ext.tkpdInternalLibDependencies.globalconfig
    implementation rootProject.ext.supportLibDependencies.exifinterface

    implementation rootProject.ext.miscDependencies.coroutineAndroid
    implementation rootProject.ext.miscDependencies.coroutineCore
    implementation rootProject.ext.miscDependencies.lifeCycleCommon
    implementation rootProject.ext.miscDependencies.sliceCore
    implementation rootProject.ext.miscDependencies.workManager
    implementation rootProject.ext.miscDependencies.lifecycleRuntimeKtx

    testImplementation rootProject.ext.testDependencies.mockk
}

project.ext {
    artifactId = 'utils'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.2"
    artifactName = "utils-release"
}

apply from: '../../publish_local.gradle'
