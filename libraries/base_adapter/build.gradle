apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'BaseAdapter']
            }
        }
    }
}

dependencies {
    implementation project(rootProject.ext.libraries.tkpddesign)
}

project.ext {
    artifactId = 'base-adapter'
    groupId = 'com.tokopedia.library'
    versionName = "1.0.0"
    artifactName = "librarybaseadapter-release"
}

apply from: '../../publish_local.gradle'
