apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'pagination']
            }
        }
    }
}

project.ext {
    artifactId = 'pagination'
    groupId = 'com.tokopedia.library.pagination'
    versionName = "${tkpdPaginationVersion}"
    artifactName = "pagination-release"
}



dependencies {
    implementation project(rootProject.ext.libraries.design)
}

apply from: '../../publish_local.gradle'
