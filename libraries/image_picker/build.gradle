apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'android-apt'

apt {
    arguments {
        targetModuleName 'ImagePicker'
    }
}

dependencies {
    compile rootProject.ext.supportLibDependencies.supportV4
    compile rootProject.ext.supportLibDependencies.appCompactV7
    compile rootProject.ext.supportLibDependencies.exifinterface

    compile project(rootProject.ext.libraries.abstraction)
    compile project(rootProject.ext.libraries.design)

//    compile project(rootProject.ext.libraries.applink)

    compile 'com.otaliastudios:cameraview:1.5.0'

    compile ('com.github.yalantis:ucrop:2.2.2'){
        exclude group: 'com.android.support'
    }
}
