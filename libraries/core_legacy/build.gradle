apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        maven {
            url "https://maven.google.com"
        }
        google()
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
        jcenter()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.gradlePlugin.googleServices
        classpath rootProject.ext.gradlePlugin.crashlytics
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'CoreLegacy']
            }
        }
    }
}

project.ext {
    artifactId = 'core'
    groupId = 'com.tokopedia.core'
    versionName = "2.23"
    artifactName ="tkpdcore-release"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(rootProject.ext.libraries.track)
    implementation project(rootProject.ext.libraries.url)

    api (rootProject.ext.serviceDependencies.crashlytics) {
        transitive = true
    }

    implementation project(rootProject.ext.libraries.remoteConfig)
    implementation project(rootProject.ext.libraries.abstraction)
    implementation project(rootProject.ext.libraries.userSession)
    implementation rootProject.ext.playServicesDependencies.plus
    implementation rootProject.ext.playServicesDependencies.base
    implementation rootProject.ext.firebase.appIndexing
    implementation rootProject.ext.firebase.core
    implementation rootProject.ext.firebase.messaging
    implementation rootProject.ext.playServicesDependencies.location
    implementation rootProject.ext.playServicesDependencies.maps
    implementation rootProject.ext.playServicesDependencies.auth
    implementation rootProject.ext.playServicesDependencies.places
    implementation rootProject.ext.playServicesDependencies.tagManagerImpl
    implementation rootProject.ext.firebase.performance
    implementation rootProject.ext.analyticsDependencies.appsflyer
    implementation rootProject.ext.analyticsDependencies.installRef
    implementation rootProject.ext.analyticsDependencies.moengageFirebase
    implementation (rootProject.ext.analyticsDependencies.moengage) {
        exclude group: 'com.moengage', module: 'moe-push-firebase'
    }
    implementation (rootProject.ext.analyticsDependencies.moengageMSG) {
        exclude group: 'com.android.support'
    }

    implementation project(rootProject.ext.libraries.analytics)

    implementation project(rootProject.ext.features.transactionanalytics)
    implementation rootProject.ext.tkpdInternalLibDependencies.usecase
    implementation project(rootProject.ext.libraries.abstraction)
    implementation project(rootProject.ext.libraries.config)
    implementation project(rootProject.ext.libraries.iris)
    implementation rootProject.ext.tkpdInternalLibDependencies.cachemanager
    implementation rootProject.ext.firebase.config

    implementation rootProject.ext.dbDependencies.dbRoomRuntime
    annotationProcessor rootProject.ext.dbDependencies.dbRoomCompiler

    implementation rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    annotationProcessor rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor

    implementation rootProject.ext.networkDependencies.glide

    implementation rootProject.ext.miscDependencies.dagger
    annotationProcessor rootProject.ext.miscDependencies.daggerCompiler
    implementation rootProject.ext.analyticsDependencies.moengageSdk
    implementation rootProject.ext.analyticsDependencies.moengagePushbase
    implementation rootProject.ext.analyticsDependencies.moengageInapp
    implementation "com.moengage:moe-push-firebase:3.2.00"
    implementation "com.moengage:moe-location-lib:5.2.02"
    implementation "com.moengage:addon-realtime-trigger:2.2.00"
    implementation "com.moengage:integration-verifier:1.0.00"
}

apply from: '../../publish_local.gradle'
apply plugin: 'com.google.gms.google-services'