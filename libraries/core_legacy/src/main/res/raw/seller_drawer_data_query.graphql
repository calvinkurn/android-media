query SellerDrawerData($userID: Int!) {
  status
  shopInfoMoengage(userID: $userID) {
    info {
      date_shop_created
      shop_id
      shop_location
      shop_name
      shop_score
      total_active_product
      shop_avatar
      shop_cover
      shop_domain
    }
    owner {
      is_gold_merchant
      is_seller
    }
    stats {
      shop_total_transaction
      shop_item_sold
    }
  }
  profile {
    user_id
    first_name
    full_name
    email
    gender
    bday
    age
    phone
    register_date
    profile_picture
    completion
  }
  balance {
    buyer_usable
    seller_usable
  }
  notifications {
    total_cart
    total_notif
    resolution
    shop_id
    inbox {
      talk
      ticket
      review
      friend
      wishlist
      message
      reputation
    }
    sales {
      newOrder
      shippingStatus
      shippingConfirm
    }
    purchase {
      reorder
      paymentConfirm
      orderStatus
      deliveryConfirm
    }
    resolution_as {
      buyer
      seller
    }
    chat {
      unreads
    }
  }
}