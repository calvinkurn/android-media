apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

dependencies {

    implementation rootProject.ext.supportLibDependencies.design
    implementation rootProject.ext.supportLibDependencies.appCompactV7

    implementation project(rootProject.ext.libraries.tkpddesign)
    implementation project(rootProject.ext.libraries.tkpdabstraction)

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile rootProject.ext.testDependencies.junit
}

project.ext {
    artifactId = 'baselistseller'
    groupId = 'com.tokopedia.baselistseller'
    versionName = "1.0.0"
    artifactName = "baselistseller-release"
}

apply from: '../../publish_local.gradle'