apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.network'
    testNamespace 'com.tokopedia.network.test'
}

dependencies {
    implementation rootProject.ext.tkpdInternalLibDependencies.akamaiBMP
    implementation rootProject.ext.tkpdInternalLibDependencies.globalconfig
    implementation rootProject.ext.tkpdInternalLibDependencies.url

    implementation projectOrAar(rootProject.ext.libraries.akamaiBotLib)
    implementation projectOrAar(rootProject.ext.libraries.logger)
    implementation projectOrAar(rootProject.ext.libraries.usersession)

    implementation rootProject.ext.debugToolsDependencies.chuck

    implementation rootProject.ext.supportLibDependencies.kotlinSupport

    // ttnet
    implementation 'org.chromium.net:cronet:4.2.137.43-tiktok'
    implementation 'com.bytedance.frameworks.baselib:ttnet:4.2.137.43-tiktok'
    implementation 'com.bytedance.boringssl.so:boringssl-so:1.3.6-ttp'
    implementation 'com.bytedance.ies.common:cpp_shared:21.1.4'

    implementation 'com.bytedance.applog:bdtracker-global:5.6.9-bugfix.6'

    // applog
    implementation 'com.bytedance.applog:bdtracker-global:5.6.9-bugfix.6'
    implementation 'com.bytedance.applog:sampling:5.6.9-bugfix.6'
    implementation 'com.bytedance.applog:compress:5.6.9-bugfix.6'
    implementation 'com.bytedance.applog:monitor:5.6.9-bugfix.6'
    implementation 'com.bytedance.frameworks.core:encrypt:1.2.2'
    implementation 'com.bytedance.frameworks.baselib:utility:2.0.11'
    implementation 'com.ss.android.ugc.quota:BDNetworkTag:0.0.1-alpha.2-support'
    implementation 'com.bytedance.applog:bdtracker-et_verify:5.6.9-bugfix.6' // debugOnly

    // Tik tok Slardar
    implementation 'com.bytedance.frameworks.core:commonmonitor:5.0.20.4.overseas'
    implementation "com.bytedance.frameworks.core:npth:3.1.7.oversea-rc.67"
    implementation "com.bytedance.frameworks.core:npth_core:3.1.7.oversea-rc.67"

    // ttnet
    implementation 'org.chromium.net:cronet:4.1.120.3-dut'
    implementation 'com.bytedance.frameworks.baselib:ttnet:4.1.120.3-dut'
    implementation 'com.bytedance.boringssl.so:boringssl-so:1.2.1'
    implementation 'com.bytedance.ies.common:cpp_shared:21.1.4'
}

project.ext {
    artifactId = 'network'
    groupId = 'com.tokopedia.network'
    versionName = "0.0.1"
    artifactName = "network-release"
}

apply from: '../../publish_local.gradle'