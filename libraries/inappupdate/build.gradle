apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    flatDir {
        dirs project(rootProject.ext.libraries.inappupdate).file('libs')
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

dependencies {
    implementation rootProject.ext.playServicesDependencies.core
}

project.ext {
    artifactId = 'inapp-update'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.1"
    artifactName = "inappupdate-release"
}

apply from: '../../publish_local.gradle'
