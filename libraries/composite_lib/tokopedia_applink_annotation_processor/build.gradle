apply plugin: 'java-library'

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.miscDependencies.autoService
    implementation rootProject.ext.miscDependencies.javaPoet
    implementation rootProject.ext.tkpdInternalLibDependencies.applink_annotation
    kapt rootProject.ext.miscDependencies.autoService
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
}
repositories {
    mavenCentral()
}

project.ext {
    artifactId = 'tokopedia_applink_annotation_processor'
    groupId = 'com.tokopedia.tokopedia_applink_annotation_processor'
    versionName = "0.0.24"
    artifactName = "tokopedia_applink_annotation_processor"
}

apply from: '../publish_local.gradle'
