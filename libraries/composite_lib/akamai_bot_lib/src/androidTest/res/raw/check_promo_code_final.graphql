mutation check_promo_final_v2($carts: String!, $oneClickShipment: Boolean!){
  check_promo_final_v2(carts: $carts, skipApply: false, oneClickShipment: $oneClickShipment){
    status
    error_message
    data{
      error
      data_voucher{
                code
        promo_code_id
        discount_amount
        cashback_amount
        saldo_amount
        cashback_top_cash_amount
        cashback_voucher_amount
        cashback_advocate_referral_amount
        extra_amount
        cashback_voucher_description
        lp
        gateway_id
        message{
          state
          color
          text
        }
        is_coupon
        title_description
      }
    }
  }
}