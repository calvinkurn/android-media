apply plugin: 'java-library'

apply plugin: 'kotlin'

apply plugin: 'kotlin-kapt'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.squareup:javapoet:1.11.1'
    implementation "com.example.annotation:annotation:0.0.1-alpha"
    implementation "com.example.analyticparam:analyticparam:0.0.1-alpha"
    kapt "com.example.processor:processor:0.0.1-alpha"
}

sourceCompatibility = "7"
targetCompatibility = "7"
buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'build/generated/source/kapt/main']
        }
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

project.ext {
    artifactId = 'rules'
    groupId = 'com.example.firebaseanalyticrules.rules'
    versionName = "0.0.1-alpha"
    artifactName = "firebase_analytic_rules"
}

apply from: '../publish_local.gradle'
