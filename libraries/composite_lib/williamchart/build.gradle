apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

dependencies {
    implementation rootProject.ext.testDependencies.androidAnnotation
    implementation rootProject.ext.supportLibDependencies.supportV4

    androidTestImplementation(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation rootProject.ext.testDependencies.junit
}

project.ext {
    artifactId = 'williamchart'
    groupId = 'com.tokopedia.williamchart'
    versionName = "0.0.6"
    artifactName = "williamchart"
}

apply from: '../publish_local.gradle'