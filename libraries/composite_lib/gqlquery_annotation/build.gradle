apply plugin: 'java-library'
apply plugin: 'kotlin'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.supportLibDependencies.kotlinSupportJdk8
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

sourceCompatibility = "8"
targetCompatibility = "8"

project.ext {
    artifactId = 'gqlquery_annotation'
    groupId = 'com.tokopedia.gql_query_annotation'
    versionName = "0.0.21"
    artifactName = "gqlquery_annotation"
}

apply from: '../publish_local.gradle'
