apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"

project.ext {
    artifactId = 'network'
    groupId = 'com.tokopedia.network'
    versionName = "12.0"
    artifactName = "network"
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.tokopedia.url:url:5.0"

    implementation "com.tokopedia.config:global_config:5.0"
    implementation "com.tokopedia.user.session:user_session:5.0"

    implementation(rootProject.ext.debugToolsDependencies.chuck) {
        exclude group: 'com.squareup.okhttp3'
        exclude group: 'com.squareup.okio'
        exclude group: 'com.android.support'
    }
}

apply from: '../publish_local.gradle'
