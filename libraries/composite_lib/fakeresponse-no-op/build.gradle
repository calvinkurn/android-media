apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://maven-hansel.tokopedia.com/maven' }
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.fakeresponse'
    testNamespace 'com.tokopedia.fakeresponse.test'
}

dependencies {
    implementation rootProject.ext.networkDependencies.okHttp
    implementation rootProject.ext.supportLibDependencies.kotlinSupport
}

project.ext {
    artifactId = 'fakeresponse_no_op'
    groupId = 'com.tokopedia.fakeresponse'
    versionName = "0.0.6"
    artifactName = "fakeresponse-no-op-release"
}

apply from: '../publish_local.gradle'
