apply plugin: 'java-library'

apply plugin: 'kotlin'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.supportLibDependencies.kotlinSupportJdk8
}

sourceCompatibility = "7"
targetCompatibility = "7"
buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

project.ext {
    artifactId = 'param'
    groupId = 'com.tokopedia.analytic'
    versionName = "0.0.3"
    artifactName = "analytic_param"
}

apply from: '../publish_local.gradle'
