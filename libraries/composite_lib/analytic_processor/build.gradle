apply plugin: 'java-library'

apply plugin: 'kotlin'

apply plugin: 'kotlin-kapt'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "com.squareup:kotlinpoet:1.4.3"
    implementation "com.google.auto.service:auto-service:1.0-rc6"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'com.squareup:javapoet:1.11.1'
    implementation files("${System.getProperty('java.home')}/../lib/tools.jar")
    kapt 'com.google.guava:guava:24.1-jre'
    implementation rootProject.ext.tkpdInternalLibDependencies.analyticAnnotation
    implementation rootProject.ext.tkpdInternalLibDependencies.analyticParam

    compileOnly("net.ltgt.gradle.incap:incap:0.2")
    kapt "net.ltgt.gradle.incap:incap-processor:0.2"
    kapt "com.google.auto.service:auto-service:1.0-rc6"
}

sourceCompatibility = "8"
targetCompatibility = "8"
buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

project.ext {
    artifactId = 'processor'
    groupId = 'com.tokopedia.analytic'
    versionName = "0.0.1-alpha"
    artifactName = "analytic_processor"
}

apply from: '../publish_local.gradle'
