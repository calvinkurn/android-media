apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}
android {
    configurations {
        all {
            resolutionStrategy {
                force "androidx.arch.core:core-runtime:2.0.0-rc01"
            }
        }
    }
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'graphql']
            }
        }
    }
}

project.ext {
    artifactId = 'graphql'
    groupId = 'com.tokopedia.graphql'
    versionName = "1.0.18"
    artifactName = "graphql"
}

dependencies {
    implementation "com.tokopedia.akamai:akamai_bot_lib:1.0.6"
    implementation "com.tokopedia.usecase:usecase:1.0.2"
    implementation rootProject.ext.miscDependencies.gson
    implementation "com.tokopedia.url:url:1.0.2"
    implementation "com.tokopedia.user.session:user_session:1.0.7"
    implementation "com.tokopedia.config:global_config:1.0.3"
    implementation "com.tokopedia.network:network:1.0.11"
    implementation "com.tokopedia.authentication:authentication:1.0.0"

    //room
    implementation rootProject.ext.dbDependencies.dbRoomRuntime
    kapt rootProject.ext.dbDependencies.dbRoomCompiler
    androidTestApi rootProject.ext.dbDependencies.dbRoomTesting

    implementation rootProject.ext.miscDependencies.dagger
    kapt rootProject.ext.miscDependencies.daggerCompiler

    implementation "com.jakewharton.timber:timber:4.7.1"
}

apply from: '../publish_local.gradle'
