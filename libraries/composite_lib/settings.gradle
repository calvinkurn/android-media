
ext.isCiServer = System.getenv().containsKey("CI")

buildCache {
    local {
        enabled = false
    }
    remote(HttpBuildCache) {
        url = "${ci_url}"
        push = isCiServer
        allowInsecureProtocol = true
//        allowUntrustedServer = true
        credentials {
            username = "${ci_username}"
            password = "${ci_password}"
        }
    }
}

