apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

dependencies {

    implementation rootProject.ext.miscDependencies.gson
    implementation rootProject.ext.miscDependencies.workManager
    implementation rootProject.ext.dbDependencies.dbRoomRuntime
    implementation rootProject.ext.dbDependencies.dbRoomKtx
    ksp rootProject.ext.dbDependencies.dbRoomCompiler

    // Embrace
    implementation rootProject.ext.miscDependencies.embraceSdk

    //new relic sdk
    implementation rootProject.ext.miscDependencies.newRelic

    androidTestImplementation rootProject.ext.dbDependencies.dbRoomTesting
    testImplementation rootProject.ext.testDependencies.mockk
    testImplementation rootProject.ext.testDependencies.junit
    testImplementation rootProject.ext.testDependencies.mockitorCore
    testImplementation rootProject.ext.testDependencies.kotlinMockito

    if(rootProject.ext.debugToolsEnabled) {
        implementation projectOrAar(rootProject.ext.libraries.analyticsDebugger)
    } else {
        implementation projectOrAar(rootProject.ext.libraries.analyticsDebuggerNoop)
    }
}

android {
    namespace 'com.tokopedia.logger'
    testNamespace 'com.tokopedia.logger.test'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
}

project.ext {
    artifactId = 'logger'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.2"
    artifactName = "logger-release"
}

apply from: '../../publish_local.gradle'
apply from: '../../jacoco_task.gradle'
