apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

project.ext {
    artifactId = 'analytics'
    groupId = 'com.tokopedia.analytics'
    versionName = "${tkpdAnalyticsVersion}"
    artifactName ="analytics-release"
}

dependencies {
    implementation rootProject.ext.playServicesDependencies.firebaseAnalytics
}
