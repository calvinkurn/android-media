apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://hansel.io/maven' }
}
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

project.ext {
    artifactId = 'reactnative'
    groupId = 'com.tokopedia.tkpdreactnative'
    versionName = "2.22"
    artifactName ="react_native-release"
}

dependencies {
    implementation project(rootProject.ext.features.core)
    implementation project(rootProject.ext.libraries.abstraction)
    compile project(rootProject.ext.libraries.fingerprint)

    implementation rootProject.ext.miscDependencies.multiDex
    implementation rootProject.ext.miscDependencies.reactNative
    implementation rootProject.ext.miscDependencies.codePushReactNative
}

apply from: '../../publish_local.gradle'