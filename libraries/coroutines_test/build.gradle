apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/core-module.gradle"

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

dependencies {
    implementation rootProject.ext.tkpdInternalLibDependencies.usecase
    implementation rootProject.ext.miscDependencies.lifeCycleExtentions
    implementation rootProject.ext.testDependencies.archCoreTesting

    implementation project(rootProject.ext.libraries.coroutinesDispatcher)

    api rootProject.ext.miscDependencies.coroutineTest
}

project.ext {
    artifactId = 'coroutines-test'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.1"
    artifactName = "coroutines_test-release"
}

apply from: '../../publish_local.gradle'