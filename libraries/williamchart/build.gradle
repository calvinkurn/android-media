apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

dependencies {
    implementation rootProject.ext.testDependencies.androidAnnotation
    implementation rootProject.ext.supportLibDependencies.supportV4

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile rootProject.ext.testDependencies.junit
}

project.ext {
    artifactId = 'williamchart'
    groupId = 'com.db.williamchart'
    versionName = "0.0.1"
    artifactName = "williamchart-release"
}

apply from: '../../publish_local.gradle'