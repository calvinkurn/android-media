apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

dependencies {
    implementation rootProject.ext.testDependencies.androidAnnotation
    implementation rootProject.ext.supportLibDependencies.supportV4

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile rootProject.ext.testDependencies.junit
}
