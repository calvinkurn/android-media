apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'PushNotification']
            }
        }
    }
}

project.ext {
    artifactId = 'push_notification'
    groupId = 'com.tokopedia.pushnotif'
    versionName = "2.22"
    artifactName ="push_notification-release"
}

dependencies {
    implementation rootProject.ext.tkpdDependencies.abstraction
    implementation rootProject.ext.tkpdDependencies.applink

    implementation rootProject.ext.supportLibDependencies.supportV4
    implementation rootProject.ext.supportLibDependencies.appCompactV7
    implementation rootProject.ext.playServicesDependencies.firebase

    annotationProcessor rootProject.ext.dbDependencies.dbFlowProcessor
    implementation rootProject.ext.dbDependencies.dbFlowCore
    implementation rootProject.ext.dbDependencies.dbFlow
}

apply from: '../../publish_local.gradle'
