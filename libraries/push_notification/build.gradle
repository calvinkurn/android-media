apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'PushNotification']
            }
        }
    }
}

project.ext {
    artifactId = 'push_notification'
    groupId = 'com.tokopedia.push_notification'
    versionName = "2.22"
    artifactName ="push_notification-release"
}


dependencies {
    compile rootProject.ext.supportLibDependencies.supportV4
    compile rootProject.ext.supportLibDependencies.appCompactV7
    compile rootProject.ext.playServicesDependencies.firebase
    compile rootProject.ext.tkpdDependencies.abstraction
    compile rootProject.ext.tkpdDependencies.applink
    annotationProcessor rootProject.ext.dbDependencies.dbFlowProcessor
    compile rootProject.ext.dbDependencies.dbFlowCore
    compile rootProject.ext.dbDependencies.dbFlow

}

apply from: '../../publish_local.gradle'
