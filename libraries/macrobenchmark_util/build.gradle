apply plugin: 'com.android.library'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
}
android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        vectorDrawables.useSupportLibrary=vectorDrawable.toBoolean()
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled (project.hasProperty('coverage'))
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}


dependencies {
    implementation rootProject.ext.unifyDependencies.coach_mark
    implementation rootProject.ext.unifyDependencies.principles

    implementation rootProject.ext.miscDependencies.lifeCycleExtentions
    kapt rootProject.ext.miscDependencies.lifeCycleRuntime
    implementation projectOrAar(rootProject.ext.libraries.usersession)
    implementation projectOrAar(rootProject.ext.libraries.graphql)

    implementation rootProject.ext.miscDependencies.dataStorePreferences
    implementation rootProject.ext.miscDependencies.dataStoreCore
    implementation rootProject.ext.miscDependencies.lifecycleRuntimeKtx

    implementation rootProject.ext.networkDependencies.retrofit
    implementation rootProject.ext.networkDependencies.okHttp
    implementation rootProject.ext.supportLibDependencies.appCompactV7
}

project.ext {
    artifactId = 'network'
    groupId = 'com.tokopedia.network'
    versionName = "0.0.1"
    artifactName = "network-release"
}

apply from: '../../publish_local.gradle'