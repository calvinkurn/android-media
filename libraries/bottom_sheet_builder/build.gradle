apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

project.ext {
    artifactId = 'bottomsheetbuilder'
    groupId = 'com.tokopedia.bottomsheetbuilder'
    versionName = "1.0.0"
    artifactName ="bottomsheetbuilder-release"
}

dependencies {

    implementation rootProject.ext.supportLibDependencies.design
    implementation rootProject.ext.supportLibDependencies.appCompactV7
    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile rootProject.ext.testDependencies.junit
}

apply from: '../../publish_local.gradle'