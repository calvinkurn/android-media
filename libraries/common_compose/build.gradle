apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'io.hansel.preprocessor.module'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        vectorDrawables.useSupportLibrary=vectorDrawable.toBoolean()
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled (project.hasProperty('coverage'))
    }
    buildTypes {
        debug {
            ext.enableHansel = project.hasProperty('hanselEnableDebug')
            testCoverageEnabled (project.hasProperty('coverage'))
        }
        release {
            ext.enableHansel = !project.hasProperty('hanselDisableRelease')
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            proguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.common_compose'

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = rootProject.ext.composeVersion
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

dependencies {
    // Compose lib
    api rootProject.ext.composeDependencies.composeUi
    api rootProject.ext.composeDependencies.composeMaterial
    api rootProject.ext.composeDependencies.composeUiTooling
    api rootProject.ext.composeDependencies.composePreview
    implementation rootProject.ext.composeDependencies.composeCoil
    implementation rootProject.ext.unifyDependencies.icons
    implementation rootProject.ext.unifyDependencies.principles

    // need androidx.core for androidx.core.view.*
    implementation rootProject.ext.supportLibDependencies.design
    implementation "com.google.accompanist:accompanist-pager:0.23.1"

}

project.ext {
    artifactId = 'common-compose'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.1"
    artifactName = "common_compose-release"
}

apply from: '../../publish_local.gradle'