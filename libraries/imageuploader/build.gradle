apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

dependencies {
    compile project(rootProject.ext.libraries.useCase)
    compile project(rootProject.ext.libraries.cacheApi)
    compile rootProject.ext.networkDependencies.retrofit
    compile rootProject.ext.miscDependencies.rxAndroid
    compile rootProject.ext.miscDependencies.rxJava
    compile rootProject.ext.testDependencies.androidAnnotation
    compile rootProject.ext.miscDependencies.gson
    compile rootProject.ext.miscDependencies.rxJavaComputation
    compile project(rootProject.ext.libraries.abstraction)
    compile rootProject.ext.miscDependencies.dagger
    apt rootProject.ext.miscDependencies.daggerCompiler
}
