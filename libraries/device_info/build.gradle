apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    defaultConfig {
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation rootProject.ext.miscDependencies.multiDex
    implementation rootProject.ext.playServicesDependencies.ads
    implementation rootProject.ext.supportLibDependencies.appCompactV7
    implementation projectOrAar(rootProject.ext.libraries.logger)
    implementation rootProject.ext.firebase.core
}

project.ext {
    artifactId = 'device-info'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.2"
    artifactName = "device_info-release"
}

apply from: '../../publish_local.gradle'