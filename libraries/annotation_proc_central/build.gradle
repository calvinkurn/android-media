apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"

android {
    namespace 'com.tokopedia.analytic_annotation_proc'
    testNamespace 'com.tokopedia.analytic_annotation_proc.test'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.tkpdInternalLibDependencies.analyticAnnotation
    implementation rootProject.ext.tkpdInternalLibDependencies.analyticFirebaseRules
    implementation rootProject.ext.tkpdInternalLibDependencies.analyticParam
    kapt rootProject.ext.tkpdInternalLibDependencies.analyticProcessor
    compileOnly rootProject.ext.miscDependencies.kotlinPoet
    compileOnly rootProject.ext.supportLibDependencies.kotlinReflection
    implementation rootProject.ext.tkpdInternalLibDependencies.analyticConstants
    implementation rootProject.ext.tkpdInternalLibDependencies.analyticGTMUtil
    implementation projectOrAar(rootProject.ext.libraries.logger)
    implementation "com.tokopedia.config:global_config:1.0.3"
}

project.ext {
    artifactId = 'central'
    groupId = 'com.tokopedia.annotation'
    versionName = "0.0.2"
    artifactName = "annotation_proc_central-debug"
}

apply from: '../../publish_local.gradle'
