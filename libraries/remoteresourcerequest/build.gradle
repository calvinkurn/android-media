apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'io.hansel.preprocessor.module'

repositories {
    maven { url 'https://hansel.io/maven' }
}
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 2
        versionName "2.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.supportLibDependencies.kotlinSupportJdk7
    implementation rootProject.ext.miscDependencies.workManager
    implementation(rootProject.ext.debugToolsDependencies.timber) {
        exclude group: 'org.jetbrains', module: 'annotations'
    }
    implementation rootProject.ext.networkDependencies.okHttp
    implementation rootProject.ext.networkDependencies.loggingInterceptor

    // Room
    implementation rootProject.ext.dbDependencies.dbRoomRuntime
    implementation rootProject.ext.dbDependencies.dbRoomKtx
    kapt rootProject.ext.dbDependencies.dbRoomCompiler


    implementation project(rootProject.ext.libraries.kotlinExtensions)

    //test
    testImplementation rootProject.ext.testDependencies.junit
    testImplementation rootProject.ext.testDependencies.mockk
    testImplementation rootProject.ext.testDependencies.archCoreTesting
    testImplementation rootProject.ext.miscDependencies.coroutineTest

    androidTestImplementation(rootProject.ext.testDependencies.androidTestRunner) {
        exclude module: 'support-annotations'
    }
    androidTestImplementation(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation rootProject.ext.testDependencies.mockitorCore, {
        exclude group: 'net.bytebuddy'
    } // DexMaker has it"s own MockMaker==============================--
    androidTestImplementation rootProject.ext.testDependencies.mockitorAndroid

    testImplementation rootProject.ext.testDependencies.mockitorCore
    testImplementation rootProject.ext.testDependencies.junit
    testImplementation rootProject.ext.testDependencies.assertJCore

    testImplementation rootProject.ext.testDependencies.powerMock
    testImplementation rootProject.ext.testDependencies.powerMockJUnit
    testImplementation rootProject.ext.testDependencies.powerMockJUnitRule
    testImplementation rootProject.ext.testDependencies.powerMockito
    testImplementation rootProject.ext.testDependencies.powerMockXstream
    androidTestImplementation rootProject.ext.testDependencies.androidRulesVersion

}


project.ext {
    artifactId = 'remote-resource-request'
    groupId = 'com.tokopedia.library'
    versionName = "0.0.2"
    artifactName = "remoteresourcerequest-release"
}

apply from: '../../publish_local.gradle'
