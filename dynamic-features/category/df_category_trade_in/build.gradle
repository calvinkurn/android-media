apply plugin: 'com.android.dynamic-feature'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.feature'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://hansel.io/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    // Specifies 4 flavor dimensions.
    flavorDimensions "tier", "client"

    productFlavors {
        live {
            dimension "tier"
        }
        staging {
            dimension "tier"
        }
        dev {
            dimension "client"
        }
        prod {
            dimension "client"
        }
    }
    packagingOptions {
        exclude 'lib/arm64-v8a/libnative-lib.so'
        exclude 'lib/armeabi-v7a/libnative-lib.so'
        exclude 'lib/x86/libnative-lib.so'
        exclude 'lib/x86_64/libnative-lib.so'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(rootProject.ext.app.customerapp)
    implementation project(rootProject.ext.features.tradeIn)
}
