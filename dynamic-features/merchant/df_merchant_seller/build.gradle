apply plugin: 'com.android.dynamic-feature'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.feature'


buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.df.merchant.seller'
    testNamespace 'com.tokopedia.df.merchant.seller.test'

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    buildTypes {
        release {
            debuggable = true
        }
    }

    // Specifies 4 flavor dimensions.
    flavorDimensions "tier", "client"

    productFlavors {
        live {
            dimension "tier"
        }
        staging {
            dimension "tier"
        }
        dev {
            dimension "client"
        }
        prod {
            dimension "client"
        }
    }
}

dependencies {
    implementation project(rootProject.ext.app.customerapp)

    implementation projectOrAar(rootProject.ext.features.productAddEdit)
    implementation projectOrAar(rootProject.ext.features.productManageList)
    implementation projectOrAar(rootProject.ext.features.powerMerchantSubscribe)
    implementation projectOrAar(rootProject.ext.features.shopSettings)
    implementation projectOrAar(rootProject.ext.features.topAdsDashboard)
    implementation projectOrAar(rootProject.ext.features.sellerorder)
    implementation projectOrAar(rootProject.ext.features.editshipping)
    implementation projectOrAar(rootProject.ext.features.shopScore)
    implementation projectOrAar(rootProject.ext.features.sellerMenu)
    implementation projectOrAar(rootProject.ext.features.shopAdmin)
}