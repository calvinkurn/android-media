apply plugin: 'com.android.dynamic-feature'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.feature'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {
    namespace 'com.tokopedia.df.content.feed_content_creation'
    testNamespace 'com.tokopedia.df.content.feed_content_creation.test'

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    buildTypes {
        release {
            debuggable = rootProject.hasProperty('enableDebug') && rootProject.property("enableDebug") == "true"
        }
    }

    // Specifies 4 flavor dimensions.
    flavorDimensions "tier", "client"

    productFlavors {
        live {
            dimension "tier"
        }
        staging {
            dimension "tier"
        }
        dev {
            dimension "client"
        }
        prod {
            dimension "client"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(rootProject.ext.app.customerapp)
    implementation projectOrAar(rootProject.ext.features.createpost)

    // Feed
    implementation projectOrAar(rootProject.ext.libraries.imagePickerInsta)

    // Core
    implementation projectOrAar(rootProject.ext.libraries.imagePicker)

    // Media
    implementation projectOrAar(rootProject.ext.features.mediaeditor)
}
