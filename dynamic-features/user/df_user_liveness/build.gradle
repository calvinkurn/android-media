apply plugin: 'com.android.dynamic-feature'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'io.hansel.preprocessor.feature'

repositories{
    flatDir {
        dirs 'libs'
        dirs project(rootProject.ext.libraries.liveness_lib).file('libs')
    }
    google()
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url "https://maven.google.com" }
}

buildscript {
    repositories {
    google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}

android {

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    // Specifies 4 flavor dimensions.
    flavorDimensions "tier", "client"

    productFlavors {
        live {
            dimension "tier"
        }
        staging {
            dimension "tier"
        }
        dev {
            dimension "client"
        }
        prod {
            dimension "client"
        }
    }
}

dependencies {
    implementation project(rootProject.ext.app.customerapp)

    implementation project(rootProject.ext.features.liveness)
}
