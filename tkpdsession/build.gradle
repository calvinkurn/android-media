apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'com.jakewharton.butterknife'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
    }
}

project.ext {
    artifactId = 'session'
    groupId = 'com.tokopedia.session'
    versionName = "2.22"
    artifactName ="tkpdsession-release"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile rootProject.ext.tkpdDependencies.core
    compile rootProject.ext.tkpdDependencies.usecase

    compile rootProject.ext.permissionDispatcherDependencies.permissionDispatcher
    annotationProcessor  rootProject.ext.permissionDispatcherDependencies.permissionDispatcherProcessor

    provided rootProject.ext.miscDependencies.javaxAnnotation
    compile rootProject.ext.miscDependencies.dagger
    annotationProcessor  rootProject.ext.miscDependencies.daggerCompiler

    compile rootProject.ext.butterKnifeDependencies.butterKnife
    annotationProcessor  rootProject.ext.butterKnifeDependencies.butterKnifeCompiler

    compile rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    annotationProcessor  rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile rootProject.ext.testDependencies.junit
}

apply from: '../publish_local.gradle'
