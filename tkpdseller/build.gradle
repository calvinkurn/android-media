apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
    }
}

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'TkpdSeller']
            }
        }
    }
}

project.ext {
    artifactId = 'seller'
    groupId = 'com.tokopedia.seller'
    versionName = "2.22"
    artifactName ="tkpdseller-release"
}

dependencies {
    compile rootProject.ext.tkpdDependencies.core
    compile rootProject.ext.tkpdDependencies.payment
    compile rootProject.ext.tkpdDependencies.design

    compile rootProject.ext.tkpdDependencies.reputationCommon

    compile rootProject.ext.permissionDispatcherDependencies.permissionDispatcher
    annotationProcessor  rootProject.ext.permissionDispatcherDependencies.permissionDispatcherProcessor

    compile rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    annotationProcessor  rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor

    compile rootProject.ext.miscDependencies.dagger
    annotationProcessor  rootProject.ext.miscDependencies.daggerCompiler

    compile rootProject.ext.miscDependencies.parcelerApi
    annotationProcessor  rootProject.ext.miscDependencies.parceler

    annotationProcessor  rootProject.ext.dbDependencies.dbFlowProcessor
    compile rootProject.ext.dbDependencies.dbFlowCore
    compile rootProject.ext.dbDependencies.dbFlow

    compile rootProject.ext.miscDependencies.rxJavaComputation
    compile rootProject.ext.miscDependencies.gson
    compile rootProject.ext.miscDependencies.roundCornerProgressBar
    compile (rootProject.ext.miscDependencies.imagecropper){
        exclude group: "com.android.support"
    }
    compile rootProject.ext.supportLibDependencies.exifinterface

    compile rootProject.ext.miscDependencies.dagger
    annotationProcessor  rootProject.ext.miscDependencies.daggerCompiler

    compile rootProject.ext.supportLibDependencies.constraintLayout

    provided rootProject.ext.miscDependencies.javaxAnnotation

    compile(rootProject.ext.tkpdLibDependencies.expandableOption) {
        exclude group: "com.android.support"
    }

    compile(rootProject.ext.tkpdLibDependencies.showcase) {
        exclude group: "com.android.support"
    }

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile rootProject.ext.testDependencies.junit
}

apply from: '../publish_local.gradle'
