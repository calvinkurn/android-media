apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'TkpdFlight']
            }
        }
    }
}

project.ext {
    artifactId = 'flight'
    groupId = 'com.tokopedia.flight'
    versionName = "2.22"
    artifactName ="tkpdflight-release"
}

dependencies {

    compile rootProject.ext.tkpdDependencies.usecase
    compile rootProject.ext.tkpdDependencies.abstraction

    compile(rootProject.ext.tkpdLibDependencies.expandableOption) {
        exclude group: "com.android.support"
    }

    compile (rootProject.ext.miscDependencies.loaderviewlibrary){

        exclude group: 'com.android.support'
    }

    compile rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    annotationProcessor  rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor

    compile rootProject.ext.supportLibDependencies.supportV4
    annotationProcessor  rootProject.ext.dbDependencies.dbFlowProcessor
    compile rootProject.ext.dbDependencies.dbFlowCore
    compile rootProject.ext.dbDependencies.dbFlow

    provided rootProject.ext.miscDependencies.javaxAnnotation
    compile rootProject.ext.miscDependencies.dagger
    annotationProcessor  rootProject.ext.miscDependencies.daggerCompiler

    compile rootProject.ext.debugToolsDependencies.stetho

    testCompile rootProject.ext.testDependencies.junit
    testCompile rootProject.ext.testDependencies.mockitorCore
}

apply from: '../publish_local.gradle'