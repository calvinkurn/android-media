apply plugin: 'com.android.library'
apply plugin: 'android-apt'

def getTkpdAbstraction() {
    return project.hasProperty('isArtifact') ?
            rootProject.ext.tkpdDependencies.abstraction : project(':tkpdabstraction');
}

def getTkpdUseCase() {
    return project.hasProperty('isArtifact') ?
            rootProject.ext.tkpdDependencies.abstraction : project(':tkpdusecase');
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apt {
    arguments {
        targetModuleName 'TkpdFlight'
    }
}

dependencies {
    compile getTkpdAbstraction()
    compile getTkpdUseCase()

    apt rootProject.ext.dbDependencies.dbFlowProcessor
    compile rootProject.ext.dbDependencies.dbFlowCore
    compile rootProject.ext.dbDependencies.dbFlow

    provided rootProject.ext.miscDependencies.javaxAnnotation
    compile rootProject.ext.miscDependencies.dagger
    apt rootProject.ext.miscDependencies.daggerCompiler
}
