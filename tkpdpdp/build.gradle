apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
    }
}


project.ext {
    artifactId = 'tkpdpdp'
    groupId = 'com.tokopedia.tkpdpdp'
    versionName = "2.22"
    artifactName ="tkpdpdp-release"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile rootProject.ext.tkpdDependencies.core
    compile rootProject.ext.tkpdDependencies.design

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile rootProject.ext.testDependencies.junit
    testCompile rootProject.ext.testDependencies.mockitorCore
    testCompile rootProject.ext.testDependencies.assertJ

    compile rootProject.ext.permissionDispatcherDependencies.permissionDispatcher
    annotationProcessor  rootProject.ext.permissionDispatcherDependencies.permissionDispatcherProcessor

    compile rootProject.ext.butterKnifeDependencies.butterKnife
    annotationProcessor  rootProject.ext.butterKnifeDependencies.butterKnifeCompiler


    compile rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    annotationProcessor  rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor

    annotationProcessor  rootProject.ext.dbDependencies.dbFlowProcessor
    compile rootProject.ext.dbDependencies.dbFlowCore
    compile rootProject.ext.dbDependencies.dbFlow

    compile rootProject.ext.miscDependencies.chips

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile(rootProject.ext.tkpdLibDependencies.showcase) {
        exclude group: "com.android.support"
    }

}

apply from: '../publish_local.gradle'