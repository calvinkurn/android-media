// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'buildconfig/dependencies/dependencies.gradle'
apply from: 'buildconfig/dependencies/dependency-libraries.gradle'
//apply from: 'buildconfig/dependencies/dependency-libraries-no-op.gradle'
apply from: 'buildconfig/dependencies/dependency-features.gradle'
//apply from: 'buildconfig/dependencies/dependency-features-no-op.gradle'
apply from: 'tools/quality.gradle'
apply from: 'tools/composite_build.gradle'
apply plugin: 'idea'

buildscript {
    ext.jacocoVersion = '0.8.2'
    repositories {
        gradlePluginPortal()
        google()
        maven { url "https://maven.google.com" }
        jcenter()
        mavenLocal()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'http://central.maven.org/maven2/' }
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath 'com.uber:okbuck:0.45.3'
        classpath ('com.android.tools.build:gradle:3.3.1') {
            exclude module: 'proguard-gradle'
        }
        classpath "org.jacoco:org.jacoco.core:$jacocoVersion"
        classpath('net.sf.proguard:proguard-gradle:6.0') {
            force = true
        }
        classpath("org.jfrog.buildinfo:build-info-extractor-gradle:4.9.0") {
            exclude group: 'org.codehaus.groovy', module: 'groovy-all'
        }
        if (!project.hasProperty("disable-performance-plugin")) {
            classpath('com.google.firebase:firebase-plugins:1.1.1') {
                exclude group: 'com.google.guava', module: 'guava-jdk5'
            }
        }
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.0"
        classpath "com.google.gms:google-services:4.3.0"
        classpath "io.fabric.tools:gradle:1.27.1"
        classpath "com.vanniktech:gradle-code-quality-tools-plugin:0.17.0"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.7"
    }
}

allprojects {
    project.apply from: rootProject.file('buildconfig/dependencies/dependencies.gradle')
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven { url "https://maven.google.com" }
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://dl.bintray.com/guardian/android' }
        maven { url 'https://mymavenrepo.com/repo/e01iL1W9Gdxw73PGI9LA' }
        maven {
            url "${artifactory_url}" + "/libs-release-local";
            credentials {
                username = "${artifactory_username}"
                password = "${artifactory_password}"
            }
        }
        maven {
            url "https://jitpack.io"
            credentials { username authToken }
        }
        maven { url "https://www.jitpack.io" }
        maven { url "$rootDir/node_modules/react-native/android" }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/reactnative-apps/node_modules/jsc-android/dist")
        }
        flatDir {
            dirs '../aars'
            dirs project(rootProject.ext.libraries.inappupdate).file('libs')
        }
        maven { url 'https://hansel.io/maven' }
    }
}
apply plugin: 'com.uber.okbuck'

okbuck {
    resourceUnion = true
    buildToolVersion = "28.0.3"
    target = "android-28"
    linearAllocHardLimit = [
            customerapp: 10130000,
            sellerapp  : 10130000,
            posapp     : 16000000,
    ]
    extraBuckOpts = [
            'customerappDebug': [
                    "android_binary": ["trim_resource_ids = True"] as Set
            ]
            , 'sellerappDebug': [
            "android_binary": ["trim_resource_ids = True"] as Set
    ]
            , 'posappDebug'   : [
            "android_binary": ["trim_resource_ids = True"] as Set
    ]
    ]

    primaryDexPatterns = [
            'posapp': [
                    '^com/facebook/imagepipeline/memory/PooledByteBuffer^'
            ]
    ]

    intellij {
        sources = true
    }

    lint {
        disabled = true
    }

    wrapper {
        repo = 'https://github.com/facebook/buck.git'
    }

    jetifier {
        aarOnly = true
        exclude = [
                "androidx.*"
        ]
    }

    buckBinary = "com.github.tokopedia:buck:7c9bdd9e65d5c25eeb5c4c4e2542267b6b6c6900@pex"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    artifactoryUrl = "${artifactory_url}"
}

afterEvaluate {
    tasks.withType(PublishToMavenRepository).all { publishTask ->
        publishTask.onlyIf { task ->
            if (project.plugins.hasPlugin('com.android.application')) {
                task.enabled = false
                task.group = null
                return false
            }
            return true
        }
    }
}

subprojects {
    project.configurations.all {
        resolutionStrategy {
            dependencySubstitution {
                substitute module('com.squareup.okhttp3:okhttp') with module(rootProject.ext.networkDependencies.okHttp)
                substitute module('org.jetbrains.kotlin:kotlin-stdlib') with module(rootProject.ext.supportLibDependencies.kotlinSupport)
                substitute module('org.jetbrains.kotlin:kotlin-stdlib-common') with module('org.jetbrains.kotlin:kotlin-stdlib-common:1.3.50')
                substitute module('com.squareup.okio:okio') with module('com.squareup.okio:okio:2.2.2')
                substitute module('com.google.code.findbugs:jsr305') with module('com.google.code.findbugs:jsr305:1.3.9')
                substitute module('androidx.annotation:annotation') with module("androidx.annotation:annotation:${supportLibraryVersion}")
                substitute module('androidx.multidex:multidex') with module("androidx.multidex:multidex:${multiDexVersion}")
                substitute module('androidx.legacy:legacy-support-v13') with module("androidx.legacy:legacy-support-v13:${supportLibraryVersion}")
                substitute module('androidx.legacy:legacy-support-v4') with module("androidx.legacy:legacy-support-v4:${supportLibraryVersion}")
                substitute module('androidx.core:core') with module("androidx.core:core:${supportLibraryVersion}")
                substitute module('androidx.arch.core:core-runtime') with module('androidx.arch.core:core-runtime:2.0.0-rc01')
                substitute module('androidx.arch.core:core-common') with module('androidx.arch.core:core-common:2.0.0-rc01')
                substitute module('androidx.lifecycle:lifecycle-runtime') with module('androidx.lifecycle:lifecycle-runtime:2.0.0-rc01')
                substitute module('androidx.lifecycle:lifecycle-viewmodel') with module('androidx.lifecycle:lifecycle-viewmodel:2.0.0-rc01')
                substitute module('androidx.lifecycle:lifecycle-livedata-core') with module('androidx.lifecycle:lifecycle-livedata-core:2.0.0-rc01')
                substitute module('org.apache.commons:commons-lang3') with module('org.apache.commons:commons-lang3:3.5')
                substitute module('com.google.android.gms:play-services-base') with module("com.google.android.gms:play-services-base:${playServiceBaseVersion}")
                substitute module('com.google.firebase:firebase-config') with module("com.google.firebase:firebase-config:${playServiceFirebaseConfig}")
                substitute module('com.google.android.gms:play-services-base') with module("com.google.android.gms:play-services-base:${playServiceBaseVersion}")
                substitute module('com.google.firebase:firebase-iid') with module("com.google.firebase:firebase-iid:${playServiceFirebaseIidVersion}")
                substitute module('com.google.android.gms:play-services-measurement-base') with module("com.google.android.gms:play-services-measurement-base:16.0.5")
                substitute module('com.google.guava:guava') with module("com.google.guava:guava:${guavaVersion}")
                substitute module('com.facebook.soloader:soloader') with module("com.facebook.soloader:soloader:0.6.0")
            }
        }
    }

}


gradle.buildFinished {
    "zip -d .okbuck/cache/org.hamcrest.hamcrest-core-1.3.jar LICENSE.txt".execute()
    "zip -d .okbuck/cache/org.hamcrest.hamcrest-library-1.3.jar LICENSE.txt".execute()
    "zip -d .okbuck/cache/org.hamcrest.hamcrest-integration-1.3.jar LICENSE.txt".execute()
}

idea.module {
    excludeDirs += file('build/')
    excludeDirs += file('.buckd/')
    excludeDirs += file('.okbuck/')
    excludeDirs += file('buck-out/')
}

//Installing Git Hooks
task installGitHooks(type: Copy) {
    ("cp " + rootProject.rootDir+ "/git_hooks/pre-commit " + rootProject.rootDir+ "/.git/hooks/pre-commit").execute()
    Runtime.getRuntime().exec("chmod -R +x .git/hooks/")
}
clean.dependsOn installGitHooks