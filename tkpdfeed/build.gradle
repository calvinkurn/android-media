apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'android-apt'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'com.apollographql.android'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
    }
}

project.ext {
    artifactId = 'feed'
    groupId = 'com.tokopedia.feed'
    versionName = "2.22"
    artifactName ="tkpdfeed-release"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile rootProject.ext.tkpdDependencies.core
    compile rootProject.ext.tkpdDependencies.topads

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile rootProject.ext.testDependencies.mockitorCore
    testCompile 'junit:junit:4.12'

    compile rootProject.ext.permissionDispatcherDependencies.permissionDispatcher
    apt rootProject.ext.permissionDispatcherDependencies.permissionDispatcherProcessor

    compile rootProject.ext.butterKnifeDependencies.butterKnife
    apt rootProject.ext.butterKnifeDependencies.butterKnifeCompiler

    provided rootProject.ext.miscDependencies.javaxAnnotation
    compile rootProject.ext.miscDependencies.dagger
    apt rootProject.ext.miscDependencies.daggerCompiler
    compile project(rootProject.ext.libraries.reactNative)

    compile rootProject.ext.miscDependencies.lottie

    compile rootProject.ext.apolloDependencies.apolloRxSupport
    compile rootProject.ext.apolloDependencies.apolloRuntime
    compile rootProject.ext.apolloDependencies.apolloAndroidSupport

    compile rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    apt rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor
    compile rootProject.ext.supportLibDependencies.constraintLayout
}

apply from: '../publish_local.gradle'
