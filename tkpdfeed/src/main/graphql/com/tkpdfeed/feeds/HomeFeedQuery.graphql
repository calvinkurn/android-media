query HomeFeedQuery($userID: Int!, $limit: Int!, $cursor: String) {
    feed(limit: $limit, cursor: $cursor, userID: $userID) {
          data {
            id
            create_time
            type
            cursor
            source {
              type
              shop {
                id
                name
                avatar
                isOfficial
                isGold
                url
                shopLink
                shareLinkDescription
                shareLinkURL
              }
            }
            content {
              type
              total_product
              products {
                id
                name
                price
                image
                image_single
                wholesale {
                  qty_min_fmt
                }
                freereturns
                preorder
                cashback
                url
                productLink
                wishlist
                rating
              }
              inspirasi {
                experiment_version
                source
                title
                foreign_title
                widget_url
                pagination {
                  current_page
                  next_page
                  prev_page
                }
                recommendation {
                  id
                  name
                  url
                  click_url
                  app_url
                  image_url
                  price
                  recommendation_type
                }
              }
            }
          }
          links {
            self
            pagination {
              has_next_page
            }
          }
          meta {
            total_data
          }
    }
}