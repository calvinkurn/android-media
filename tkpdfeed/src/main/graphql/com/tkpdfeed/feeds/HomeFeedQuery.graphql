query HomeFeedQuery($userID: Int!, $limit: Int!, $cursor: String) {
    feed(limit: $limit, cursor: $cursor, userID: $userID, source: "home") {
          data {
            id
            create_time
            type
            cursor
            source {
              type
              shop {
                id
                name
                avatar
                isOfficial
                isGold
                url
                shopLink
                shareLinkDescription
                shareLinkURL
              }
            }
            content {
              type
              topads {
                id
                ad_ref_key
                redirect
                sticker_id
                sticker_image
                product_click_url
                shop_click_url
                  product {
                    id
                  }
                  shop {
                    id
                  }
                applinks
              }
              inspirasi {
                experiment_version
                source
                title
                foreign_title
                widget_url
                pagination {
                  current_page
                  next_page
                  prev_page
                }
                recommendation {
                  id
                  name
                  url
                  click_url
                  app_url
                  image_url
                  price
                  recommendation_type
                }
              }
            }
          }
          links {
            self
            pagination {
              has_next_page
            }
          }
          meta {
            total_data
          }
    }
}