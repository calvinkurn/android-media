apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'com.jakewharton.butterknife'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
    }
}

project.ext {
    artifactId = 'events'
    groupId = 'com.tokopedia.events'
    versionName = "2.22"
    artifactName ="tkpdevents-release"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile rootProject.ext.tkpdDependencies.core
    compile rootProject.ext.tkpdDependencies.design
    compile rootProject.ext.tkpdDependencies.payment

    compile rootProject.ext.butterKnifeDependencies.butterKnife
    annotationProcessor  rootProject.ext.butterKnifeDependencies.butterKnifeCompiler

    compile rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    annotationProcessor  rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor

    compile rootProject.ext.miscDependencies.dagger
    annotationProcessor  rootProject.ext.miscDependencies.daggerCompiler

    compile rootProject.ext.supportLibDependencies.recyclerViewV7
    compile rootProject.ext.supportLibDependencies.supportV4
    compile rootProject.ext.supportLibDependencies.appCompactV7
    compile rootProject.ext.supportLibDependencies.supportV13
    compile rootProject.ext.supportLibDependencies.design
    compile rootProject.ext.supportLibDependencies.cardViewV7

    compile 'at.blogc:expandabletextview:1.0.5'

    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile rootProject.ext.testDependencies.junit
}

apply from: '../publish_local.gradle'
