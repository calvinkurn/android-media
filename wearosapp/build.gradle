apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'com.google.gms.google-services'
apply from: "$rootDir/buildconfig/aar/local-aar.gradle"
apply plugin: 'io.hansel.preprocessor'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}
kapt {
    correctErrorTypes = true
    generateStubs = false
}
android {
    packagingOptions {
        exclude 'META-INF/**'
    }
    buildFeatures {
        viewBinding true
    }
    compileSdkVersion rootProject.ext.compileSdkVersion
    useLibrary 'org.apache.http.legacy'
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            zipAlignEnabled false
            testCoverageEnabled false
            buildConfigField "boolean", "ENABLE_DISTRIBUTION", "false"
            ext.enableHansel = false
            ext.enableCrashlytics = false
        }
        release {
            minifyEnabled true
            buildConfigField "boolean", "ENABLE_DISTRIBUTION", "false"
            signingConfig signingConfigs.debug
        }
    }
    compileSdkVersion 32
    defaultConfig {
        minSdkVersion 23
        multiDexEnabled true
        targetSdkVersion 32
        applicationId "com.tokopedia.tkpd"
        versionCode 391100000
        versionName "3.150"
        vectorDrawables.useSupportLibrary = true
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        buildConfig true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation 'com.google.android.gms:play-services-wearable:17.1.0'

    /*
        Do not remove this dependencies, because we use real login usecase
    */

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.3.9"

    //------- DO NOT DELETE THIS PART -------//
    // TO BE ADDED AS FEATURE REQUIREMENT
    implementation rootProject.ext.miscDependencies.lifeCycleExtentions
    implementation rootProject.ext.miscDependencies.lifecycleRuntimeKtx
    implementation rootProject.ext.miscDependencies.coroutineCore
    implementation rootProject.ext.miscDependencies.coroutineAndroid

    implementation 'androidx.wear:wear:1.1.0'
    implementation 'com.google.android.gms:play-services-wearable:17.1.0'
    implementation "androidx.compose.ui:ui:1.1.1"
    implementation "androidx.compose.material:material:1.1.1"
    implementation "androidx.compose.ui:ui-tooling-preview:1.1.1"

    // Accompanist Navigation Animation
    implementation ("com.google.accompanist:accompanist-navigation-animation:0.23.1")

    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.1.1"

    implementation rootProject.ext.unifyDependencies.principles
    implementation rootProject.ext.unifyDependencies.components
    implementation rootProject.ext.unifyDependencies.icons
    implementation rootProject.ext.miscDependencies.navigationFragmentKtx
    implementation rootProject.ext.miscDependencies.navigationUiKtx
    implementation rootProject.ext.miscDependencies.navigationSafeArgs
}