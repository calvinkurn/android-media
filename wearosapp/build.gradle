apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics'
apply from: "$rootProject.projectDir/buildconfig/kotlin/module.gradle"
apply plugin: 'com.google.gms.google-services'
apply from: "$rootDir/buildconfig/aar/local-aar.gradle"
apply plugin: 'io.hansel.preprocessor'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven-hansel.tokopedia.com/maven' }
    }
    dependencies {
        classpath rootProject.ext.miscDependencies.hansel
    }
}
kapt {
    correctErrorTypes = true
    generateStubs = false
}
android {
    packagingOptions {
        exclude 'META-INF/**'
    }
    buildFeatures {
        viewBinding true
    }
    compileSdkVersion 32
    useLibrary 'org.apache.http.legacy'
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            zipAlignEnabled false
            testCoverageEnabled false
            buildConfigField "boolean", "ENABLE_DISTRIBUTION", "false"
            ext.enableHansel = false
            ext.enableCrashlytics = false
        }
        release {
            minifyEnabled true
            buildConfigField "boolean", "ENABLE_DISTRIBUTION", "false"
            signingConfig signingConfigs.debug
        }
    }
    defaultConfig {
        minSdkVersion 25
        multiDexEnabled true
        targetSdkVersion rootProject.ext.targetSdkVersion
        applicationId "com.tokopedia.tkpd"
        versionCode 391100000
        versionName "3.150"
        vectorDrawables.useSupportLibrary = true
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        buildConfig true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.0.4"
        kotlinCompilerVersion "1.5.30"
    }
}
dependencies {
    implementation rootProject.ext.playServicesDependencies.base
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.3.9"
    implementation 'androidx.wear:wear:1.1.0'
    implementation 'com.google.android.gms:play-services-wearable:17.1.0'
    def wear_version = "1.0.0-rc02"
    // General compose dependencies
    implementation "androidx.activity:activity-compose:1.3.1"
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation "androidx.ui:ui-framework:0.1.0-dev03"
    implementation "androidx.compose.ui:ui-tooling-preview:1.1.1"
    implementation "androidx.compose.foundation:foundation:1.1.1"
    implementation "androidx.wear.compose:compose-material:$wear_version"
    implementation 'androidx.compose.runtime:runtime:1.1.1'
}