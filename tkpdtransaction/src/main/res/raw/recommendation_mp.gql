query ($device_id: Int!, $category_ids: String, $mp_category_ids: [Int]) {
  rechargeFavoriteRecommendationList(device_id: $device_id, category_ids: $category_ids, mp_category_ids: $mp_category_ids) {
    title
    recommendations {
      iconUrl
      title
      clientNumber
      appLink
      webLink
      type
      position
      categoryId
      categoryName
      productId
      productName
      productPrice
      isATC
      operatorName
      operatorID
      tag
      tagType
      description
    }
  }
}
