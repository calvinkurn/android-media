query ($orderCategory: OrderCategory, $Page: Int, $PerPage: Int, $orderId: Int) {
  orders(orderCategory: $orderCategory, Page: $Page, PerPage: $PerPage, ID: $orderId) {
    categoryName
    beforeOrderId
    category
    id
    createdAt
    status
    statusColor
    statusStr
    paymentID
    appLink
    upstream
    paymentData {
      label
      value
      textColor
      backgroundColor
      imageUrl
    }
    invoiceRefNum
    invoiceRefURL
    totalInvoices
    title
    items {
      imageUrl
      name
    }
    itemCount
    conditionalInfo {
      text
      color {
        border
        background
        textColor
      }
    }
    conditionalInfoBottom {
      text
      color {
        border
        background
        textColor
      }
    }
    dotMenuList {
      name
      uri
    }
    dotMenu {
      name
      uri
     }
    paymentData {
      label
      value
      textColor
      backgroundColor
      imageUrl
    }
    metaData {
      label
      value
      textColor
      imageUrl
      backgroundColor
    }
    actionButtons {
      label
      buttonType
      uri
      mappingUri
      weight
      color {
        border
        background
        textColor
      }
      popup {
        title
        popuptext
        actionButtons {
          label
          buttonType
          uri
          mappingUri
          weight
          color {
            border
            background
          }
        }
      }
    }
  }
}