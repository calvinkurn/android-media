query OMSDETAILS($orderCategory: OrderCategory, $orderId: String, $detail: Int, $action: Int) {
  orderDetails(orderCategory: $orderCategory, orderId: $orderId, details: $detail, actions: $action) {
    status {
      status
      statusText
      statusLabel
      iconUrl
      textColor
      backgroundColor
      fontSize
    }
    title {
      label
      value
      textColor
      backgroundColor
      imageUrl
    }
    invoice {
      invoiceRefNum
      invoiceUrl
    }
    items {
      imageUrl
      title
      quantity
      price
      promotionAmount
      metaData
      actionButtons {
        label
        buttonType
        uri
        mappingUri
        weight
        key
        method
        uriWeb
        Value
        Name
        Control
        Header
        Body {
          AppURL
          WebURL
          Method
          Body
        }
      }
      tapActions {
        label
        buttonType
        uri
        mappingUri
        weight
        key
        method
        uriWeb
        Value
        Name
        Control
        Header
        Body {
          AppURL
          WebURL
          Method
          Body
        }
      }
    }
    pricing {
      label
      value
      textColor
      backgroundColor
      imageUrl
    }
    detail {
      label
      value
    }
    paymentData {
      label
      value
      textColor
      backgroundColor
      imageUrl
    }
    actionButtons {
      label
      key
      Value
      weight
      Control
      Header
      Body {
        AppURL
        WebURL
        Method
        Body
      }
    }
    conditionalInfo {
      text
      color {
        border
        background
      }
    }
    contactUs {
      helpText
      helpUrl
    }
    paymentMethod {
      label
      value
    }
    payMethod{
      label
      value
    }
    beforeOrderId
    resolutionId
    driverDetails {
      name
      phone
      photo
      licenseNumber
      trackingURL
    }
    promoCode
    additionalInfo {
      label
      value
      label
      textColor
      backgroundColor
    }
  }
}