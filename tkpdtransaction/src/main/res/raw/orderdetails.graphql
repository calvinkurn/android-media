query OMSDETAILS($orderCategory: String, $orderId: String, $detail: Int,$action:Int) {
  orderDetails(orderCategory: $orderCategory, orderId: $orderId,details:$detail,actions:$action) {
    status {
      status
      statusText
      statusLabel
      iconUrl
      textColor
      backgroundColor
      fontSize
    }
    title {
      label
      value
      textColor
      backgroundColor
      imageUrl
    }
    invoice {
      invoiceRefNum
      invoiceUrl
    }
    pricing {
      label
      value
      textColor
      backgroundColor
      imageUrl
    }
    paymentData {
      label
      value
      textColor
      backgroundColor
      imageUrl
    }
    actionButtons {
      label
      weight
      Control
      Header
      Body {
        AppURL
        WebURL
        Method
        Body
      }
    }
    tapActions {
      label
      weight
      Control
      Header
         Body {
           AppURL
           WebURL
           Method
          Body
         }
    }
    conditionalInfo {
      text
    }
    contactUs {
      helpText
      helpUrl
    }
    paymentMethod {
      label
      value
    }
  }
}