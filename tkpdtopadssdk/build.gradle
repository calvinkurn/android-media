apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"

project.ext {
    artifactId = 'topads'
    groupId = 'com.tokopedia.topads.sdk'
    versionName = "2.22"
    artifactName ="tkpdtopadssdk-release"
}


dependencies {
    androidTestCompile(rootProject.ext.testDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile rootProject.ext.testDependencies.androidAnnotation

    compile project(rootProject.ext.libraries.design)

    testCompile rootProject.ext.testDependencies.junit
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.0'
    compile rootProject.ext.supportLibDependencies.appCompactV7
    compile rootProject.ext.supportLibDependencies.design
    compile rootProject.ext.supportLibDependencies.cardViewV7
    compile rootProject.ext.networkDependencies.glide
    compile rootProject.ext.supportLibDependencies.constraintLayout
}

apply from: '../publish_local.gradle'
