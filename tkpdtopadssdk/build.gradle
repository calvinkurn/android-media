apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'kotlin-android'

project.ext {
    artifactId = 'topads'
    groupId = 'com.tokopedia.topads.sdk'
    versionName = "${tkpdTopAdsSDKVersion}"
    artifactName ="tkpdtopadssdk-release"
}


dependencies {
    implementation project(rootProject.ext.libraries.design)

    androidTestImplementation rootProject.ext.testDependencies.androidAnnotation

    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.0'

    implementation rootProject.ext.networkDependencies.glide

    implementation rootProject.ext.supportLibDependencies.constraintLayout
}

apply from: '../publish_local.gradle'

