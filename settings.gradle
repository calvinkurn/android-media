ext.isCiServer = System.getenv().containsKey("CI")

buildCache {
    local {
        enabled = !isCiServer
    }
    remote(HttpBuildCache) {
        url = "${ci_url}"
        push = isCiServer
//        allowUntrustedServer = true
        credentials {
            username = "${ci_username}"
            password = "${ci_password}"
        }
    }
}

include ':tkpddesign'
include ':tkpdabstraction'
include ':features:transaction:transactionanalytics'
include ':tkpdcore'
include ':tkpdtransaction-common'
include ':features:fintech:saldo_details'
include ':features:im:referral'
include ':features:promo:loyalty_common'
