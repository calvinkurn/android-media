rootProject.name = "android-tokopedia-core"
ext.isCiServer = System.getenv().containsKey("CI")

buildCache {
    local {
        enabled = !isCiServer
    }
    remote(HttpBuildCache) {
        url = "${ci_url}"
        push = isCiServer
        allowInsecureProtocol = true
        enabled = enableRemoteCache
        credentials {
            username = "${ci_username}"
            password = "${ci_password}"
        }
        allowInsecureProtocol = true
    }
}

