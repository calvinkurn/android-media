include ':logisticanalytics'
ext.isCiServer = System.getenv().containsKey("CI")

buildCache {
    local {
        enabled = !isCiServer
    }
    remote(HttpBuildCache) {
        url = "${ci_url}"
        push = isCiServer
//        allowUntrustedServer = true
        credentials {
            username = "${ci_username}"
            password = "${ci_password}"
        }
    }
}

apply from: "buildconfig/appcompile/compile-customerapp.gradle"
apply from: "buildconfig/appcompile/compile-sellerapp.gradle"
apply from: "buildconfig/appcompile/compile-posapp.gradle"
apply from: "libraries/settings-libraries.gradle"