apply plugin: 'com.android.library'

def getTkpdAbstraction() {
    return project.hasProperty('isArtifact') ? rootProject.ext.tkpdDependencies.abstraction : project(':tkpdabstraction')
}

def getTkpdUseCase() {
    return project.hasProperty('isArtifact') ? rootProject.ext.tkpdDependencies.usecase : project(':tkpdusecase')
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    compile rootProject.ext.tkpdDependencies.usecase
    compile rootProject.ext.tkpdDependencies.abstraction

    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

}
