apply plugin: 'com.android.library'
apply plugin: 'android-apt'

def getTkpdAbstraction() {
    return project.hasProperty('isArtifact') ?
            rootProject.ext.tkpdDependencies.abstraction : project(':tkpdabstraction');
}

def getTkpdUseCase() {
    return project.hasProperty('isArtifact') ?
            rootProject.ext.tkpdDependencies.usecase : project(':tkpdusecase');
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

}

apt {
    arguments {
        targetModuleName 'TkpdStream'
    }
}

dependencies {

    compile getTkpdAbstraction()
    compile getTkpdUseCase()

    compile(rootProject.ext.tkpdLibDependencies.expandableOption) {
        exclude group: "com.android.support"
    }
    compile rootProject.ext.supportLibDependencies.supportV4

    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    provided rootProject.ext.miscDependencies.javaxAnnotation
    compile rootProject.ext.miscDependencies.dagger
    apt rootProject.ext.miscDependencies.daggerCompiler

    compile 'com.sendbird.sdk:sendbird-android-sdk:3.0.49'
}
