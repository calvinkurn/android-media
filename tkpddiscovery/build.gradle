apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/buildconfig/module.gradle"
apply plugin: 'android-apt'
apply plugin: 'com.jakewharton.butterknife'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
    }
}

project.ext {
    artifactId = 'discovery'
    groupId = 'com.tokopedia.discovery'
    versionName = "2.22"
    artifactName ="tkpddiscovery-release"
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile rootProject.ext.tkpdDependencies.core
    compile rootProject.ext.tkpdDependencies.topads
    compile rootProject.ext.tkpdDependencies.tkpdpdp
    compile rootProject.ext.tkpdDependencies.design

    compile rootProject.ext.alibabaDependencies.coreLib
    compile rootProject.ext.butterKnifeDependencies.butterKnife
    apt rootProject.ext.butterKnifeDependencies.butterKnifeCompiler

    compile rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatch
    apt rootProject.ext.deeplinkDispatchDependencies.deeplinkDispatchProcessor

    compile rootProject.ext.permissionDispatcherDependencies.permissionDispatcher
    apt rootProject.ext.permissionDispatcherDependencies.permissionDispatcherProcessor

    compile rootProject.ext.miscDependencies.dagger
    apt rootProject.ext.miscDependencies.daggerCompiler

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile(rootProject.ext.tkpdLibDependencies.showcase) {
        exclude group: "com.android.support"
    }
}

apply from: '../publish_local.gradle'
